<div class="container">

    <div class="row">

        <div class="col-md-12">

            <h3 class="page-title">
                <span translate="{{$state.current.data.title}}" translate-compile></span>
                <i class="fa fa-spinner fa-spin pull-right title-spinner" ng-show="showTitleSpinner"></i>
            </h3>

            <ul class="nav nav-tabs">
                <li ng-class="{ 'active': $state.includes('workflows.operations') }">
                    <a ui-sref="workflows.operations.tasks({taskStatus: 'pending', taskType: 'ALL'})" data-toggle="tab">
                        <span class="fa fa-gears"></span> {{ 'GenericTabs.Operations' | translate }}
                    </a>
                </li>

                <li ng-class="{ 'active': $state.includes('workflows.troubleshooting') }">
                    <a ui-sref="workflows.troubleshooting" data-toggle="tab">
                        <span class="fa fa-history"></span> {{ 'GenericTabs.Troubleshooting' | translate }}
                    </a>
                </li>
            </ul>

            <div class="row" ui-view>
            </div>

        </div>

    </div>

</div>
