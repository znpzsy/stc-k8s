<div class="col-md-12">

    <div class="portlet portlet-default">

        <div class="portlet-header">
            <h4 class="portlet-title">
                {{ 'PartnerInfo.Offers.Title' | translate }}
            </h4>
        </div>

        <div class="portlet-body buttons-portlet-body">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="btn-group pull-right">
                        <button type="button" class="btn {{stateFilter === 'WAITING'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'WAITING'" ng-change="stateFilterChange('WAITING');">{{ 'StatusTypes.Waiting' | translate | uppercase }}
                        </button>
                    </div>
                    <div class="btn-group pull-right" style="margin-right: 10px;">
                        <button type="button" class="btn {{stateFilter === 'ALL'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'ALL'" ng-change="stateFilterChange('ALL');">{{ 'CommonLabels.All' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'PENDING'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'PENDING'" ng-change="stateFilterChange('PENDING');">{{ 'StatusTypes.Pending' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'ACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'ACTIVE'" ng-change="stateFilterChange('ACTIVE');">{{ 'StatusTypes.Active' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'HIDDEN'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'HIDDEN'" ng-change="stateFilterChange('HIDDEN');">{{ 'StatusTypes.Hidden' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'INACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'INACTIVE'" ng-change="stateFilterChange('INACTIVE');">{{ 'StatusTypes.Inactive' | translate | uppercase }}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="portlet-body buttons-portlet-body">
            <div class="row">
                <div class="col-md-5 col-sm-5 col-xs-5">
                    <div class="pull-left">
                        <button class="btn btn-secondary btn-sm"
                                ui-sref="partner-info.offers.new"
                                ng-disabled="!AuthorizationService.canPrmOfferCreate()">
                            <i class="fa fa-plus"></i>
                            {{ 'CommonLabels.AddNewEntry' | translate }}
                        </button>
                    </div>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="pull-right">
                        <div class="btn-group" ng-show="offers.tableParams.total() > 0">
                            <button type="button" ng-click="exportAllData('Offers', csv);" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                            <button type="button" ng-click="exportAllData('Offers', xls);" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4">
                    <form class="mainnav-form">
                        <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                               ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name'])"
                               placeholder="{{ 'CommonLabels.SearchByIdentifierOrName' | translate }}...">
                        <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="portlet-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table ng-table="offers.tableParams" class="table table-striped table-bordered"
                               template-pagination="ngTableCustomPager.html"
                               export-csv="csv" export-xls="xls"
                               export-options="exportOptions">
                            <tr ng-repeat="offer in $data" class="hidden-link-cell-row">
                                <td align="center" data-title="'PartnerInfo.Offers.Id' | translate" sortable="'id'">{{offer.id || 'TBD'}}</td>
                                <td align="center" data-title="'PartnerInfo.Offers.Name' | translate" sortable="'name'">{{offer.name}}</td>
                                <td align="center" data-title="'PartnerInfo.Offers.State' | translate" sortable="'state'">{{offer.state}}</td>
                                <td align="center" data-title="'CommonLabels.Actions' | translate">
                                    <button ng-click="showTaskDetails(offer)"
                                            ng-if="offer.taskObjectId"
                                            ng-disabled="!AuthorizationService.canBpmTaskRead()"
                                            class="btn btn-xs btn-default"
                                            title="{{ 'CommonLabels.Details' | translate }}">
                                        <i class="fa fa-info-circle"></i>
                                    </button>

                                    <span ng-if="!offer.taskObjectId">
                                        <button ui-sref="partner-info.offers.update ({ id: offer.id })" class="btn btn-xs btn-secondary"
                                                title="{{ AuthorizationService.canPrmOfferUpdate(offer.state) ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                            <i class="fa fa-edit" ng-if="AuthorizationService.canPrmOfferUpdate(offer.state)"></i>
                                            <i class="fa fa-square-o" ng-if="!AuthorizationService.canPrmOfferUpdate(offer.state)"></i>
                                        </button>
                                        <button ng-click="showServices (offer)" class="btn btn-xs btn-default"
                                                title="{{ 'CommonLabels.ShowServices' | translate }}">
                                            <i class="fa fa-bars"></i>
                                        </button>
                                        <button ng-click="remove(offer)" class="btn btn-xs btn-danger" ng-if="false"
                                                title="{{ 'CommonLabels.Remove' | translate }}"
                                                ng-disabled="!AuthorizationService.canPrmOfferDelete()">
                                            <i class="fa fa-times"></i>
                                        </button>
                                        <div class="btn-group dropdown" uib-dropdown dropdown-append-to-body="true" is-open="status.isopen">
                                            <button id="single-button" type="button" class="btn btn-default btn-xs dropdown-toggle" uib-dropdown-toggle
                                                    ng-disabled="offer.state === 'PENDING' || offer.state === 'INACTIVE' || !AuthorizationService.canBpmTaskCreate()">
                                                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                            </button>
                                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button"
                                                ng-if="offer.state !== 'PENDING' && offer.state !== 'INACTIVE' && AuthorizationService.canBpmTaskCreate()">
                                                <li role="menuitem"
                                                    ng-click="updateOfferStateByMobilyUser(offer, 'HIDDEN');"
                                                    ng-if="offer.state !== 'HIDDEN'">
                                                    <a href="javascript:;">
                                                        <i class="fa fa-ban"></i>&nbsp;&nbsp;{{ 'CommonLabels.Hide' | translate }}
                                                    </a>
                                                </li>
                                                <li role="menuitem"
                                                    ng-click="updateOfferStateByMobilyUser(offer, 'UNHIDDEN');"
                                                    ng-if="offer.state === 'HIDDEN'">
                                                    <a href="javascript:;">
                                                        <i class="fa fa-play"></i>&nbsp;&nbsp;{{ 'CommonLabels.Unhide' | translate }}
                                                    </a>
                                                </li>
                                                <li role="menuitem">
                                                    <a href="javascript:;"
                                                       ng-click="updateOfferStateByMobilyUser(offer, 'INACTIVE');">
                                                        <i class="fa fa-stop"></i>&nbsp;&nbsp;{{ 'CommonLabels.Offline' | translate }}
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </span>
                                </td>
                            </tr>
                            <tr ng-if="$data.length === 0">
                                <td colspan="4" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
