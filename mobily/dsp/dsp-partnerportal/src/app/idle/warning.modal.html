<div class="modal-header">
    <h3 class="modal-title">{{ 'Idle.WarningTitle' | translate }}</h3>
</div>

<div class="modal-body" idle-countdown="progress.value">
    <h3>{{ 'Idle.WarningMessage' | translate:{countdown: progress.value} }}</h3>
    <uib-progressbar max="progress.max" value="progress.value" animate="false" type="warning">
        <strong>{{ progress.value }}</strong>
    </uib-progressbar>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">{{'CommonLabels.Close' | translate}}</button>
</div>
