apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consportals-sa-mobily-dsp-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Portals
          - pathType: Prefix
            path: "/adminportal"
            backend:
              service:
                name: consportals-sa-mobily-dsp-a3gw-service
                port:
                  number: 8444
          - pathType: Prefix
            path: "/ccportal"
            backend:
              service:
                name: consportals-sa-mobily-dsp-a3gw-service
                port:
                  number: 8444
          - pathType: Prefix
            path: "/partnerportal"
            backend:
              service:
                name: consportals-sa-mobily-dsp-a3gw-service
                port:
                  number: 8444
          # Others
          - pathType: Prefix
            path: "/conf"
            backend:
              service:
                name: consportals-sa-mobily-dsp-a3gw-service
                port:
                  number: 8444
          - pathType: Prefix
            path: "/site.json"
            backend:
              service:
                name: consportals-sa-mobily-dsp-a3gw-service
                port:
                  number: 8444

---

