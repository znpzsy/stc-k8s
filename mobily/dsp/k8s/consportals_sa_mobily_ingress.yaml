apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consportals-sa-mobily-dsp-ingress-dsp-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/dsp/services(/|$)(.*)"
            backend:
              service:
                name: consportals-sa-mobily-dsp-a3gw-service
                port:
                  number: 8444
