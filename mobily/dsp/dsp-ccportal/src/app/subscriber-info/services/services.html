<div class="col-md-12 col-sm-12">

    <div class="portlet portlet-default">

        <div class="portlet-body buttons-portlet-body">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="input-group">
                        <ui-select id="organizationId" name="organizationId" theme="bootstrap" allow-clear="true" append-to-body="true"
                                   ng-model="$parent.filter.organization"
                                   ng-disabled="$parent.filter.category || $parent.filter.type"
                                   on-select="filterOutServiceList('ORGANIZATION');"
                                   close-on-select="true">
                            <ui-select-match placeholder="{{ 'SubscriberInfo.Services.SelectOrganization' | translate }}">
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="organizationItem as organizationItem in (organizationList | filter: $select.search) track by organizationItem.id">
                                <div ng-bind-html="organizationItem.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="filter.organization = null;filterOutServiceList('ORGANIZATION');" class="btn btn-default" ng-disabled="!filter.organization">
                                <span class="fa fa-times"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="input-group">
                        <ui-select id="categoryId" name="categoryId" theme="bootstrap" allow-clear="true" append-to-body="true"
                                   ng-model="$parent.filter.category"
                                   on-select="filterOutServiceList('CATEGORY');"
                                   ng-disabled="$parent.filter.organization || $parent.filter.type"
                                   close-on-select="true">
                            <ui-select-match placeholder="{{ 'SubscriberInfo.Services.SelectCategory' | translate }}">
                                <span ng-bind="$select.selected.Name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="serviceSubCategory as serviceSubCategory in (serviceSubCategories | filter: $select.search) track by serviceSubCategory.profileId">
                                <small>{{serviceSubCategory.serviceCategory.Name}}</small>
                                <div ng-bind-html="serviceSubCategory.Name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="filter.category = null;filterOutServiceList('CATEGORY');" class="btn btn-default" ng-disabled="!filter.category">
                                <span class="fa fa-times"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3">
                    <div class="input-group">
                        <ui-select id="typeId" name="typeId" theme="bootstrap" allow-clear="true" append-to-body="true"
                                   ng-model="$parent.filter.type"
                                   ng-disabled="$parent.filter.organization || $parent.filter.category"
                                   on-select="filterOutServiceList('TYPE');"
                                   close-on-select="true">
                            <ui-select-match placeholder="{{ 'SubscriberInfo.Services.SelectType' | translate }}">
                                <span ng-bind="$select.selected.text"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="serviceTypeItem as serviceTypeItem in (SERVICE_TYPES | filter: $select.search) track by serviceTypeItem.value">
                                <div ng-bind-html="serviceTypeItem.text | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="input-group-btn">
                            <button type="button" ng-click="filter.type = null;filterOutServiceList('TYPE');" class="btn btn-default" ng-disabled="!filter.type">
                                <span class="fa fa-times"></span>
                            </button>
                        </span>
                    </div>
                </div>

                <div class="col-md-3 col-sm-3 col-xs-3">
                    <form class="mainnav-form">
                        <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                               ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name'])"
                               placeholder="{{ 'CommonLabels.SearchByIdentifierOrName' | translate }}...">
                        <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="portlet-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table ng-table="serviceList.tableParams" class="table table-striped table-bordered"
                               template-pagination="ngTableCustomPager.html">
                            <tr ng-repeat="service in $data" class="hidden-link-cell-row"
                                ng-class="{ 'row-selected': service.rowSelected }">
                                <td align="center" data-title="'SubscriberInfo.Services.ServiceId' | translate" sortable="'id'">{{service.id}}</td>
                                <td align="center" data-title="'SubscriberInfo.Services.ServiceName' | translate" sortable="'name'">{{service.name}}</td>
                                <td align="center" data-title="'SubscriberInfo.Services.Organization' | translate" sortable="'organization.name'">{{service.organization.name}}</td>
                                <td align="center" data-title="'CommonLabels.State' | translate" sortable="'state'">{{service.state}}</td>
                                <td align="center" data-title="'CommonLabels.Actions' | translate">
                                    <button ng-click="showService (service)"
                                            class="btn btn-xs btn-secondary" title="{{ 'CommonLabels.View' | translate }}">
                                        <i class="fa fa-square-o"></i>
                                    </button>
                                    <button ng-click="showContents (service)"
                                            class="btn btn-xs btn-default" title="{{ 'SubscriberInfo.Services.ShowContents' | translate }}">
                                        <i class="fa fa-bars"></i>
                                    </button>
                                    <button ng-click="showOffers (service)"
                                            class="btn btn-xs btn-primary" title="{{ 'SubscriberInfo.Services.ShowOffers' | translate }}">
                                        <i class="fa fa-bars"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr ng-if="!$data || $data.length === 0">
                                <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
