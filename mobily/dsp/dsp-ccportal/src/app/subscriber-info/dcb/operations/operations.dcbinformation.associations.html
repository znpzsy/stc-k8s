<div class="portlet portlet-default">

    <div class="portlet-header">
        <h4 class="portlet-title">
            {{ 'SubscriberInfo.DCB.Associations.Title' | translate }}
        </h4>
    </div>

    <div class="portlet-body buttons-portlet-body">
        <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-5">
                <div class="pull-left">
                    <button class="btn btn-secondary btn-sm"
                            ng-click="createAssociation();"
                            ng-disabled="!AuthorizationService.canCcPreferenceUpdate()"
                            ng-if="false">
                        <i class="fa fa-plus"></i> {{ 'CommonLabels.AddNewEntry' | translate }}
                    </button>
                </div>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-3">
            </div>

            <div class="col-md-4 col-sm-4 col-xs-4">
                <form class="mainnav-form">
                    <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                           ng-model="filterText" ng-change="filterTable(filterText, ['serviceId', 'serviceName', 'status'])"
                           placeholder="{{ 'CommonLabels.Search' | translate }}...">
                    <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table ng-table="associationList.tableParams" class="table table-striped table-bordered"
                           template-pagination="ngTableCustomPager.html">
                        <tr ng-repeat="association in $data" class="hidden-link-cell-row"
                            ng-class="{ 'row-selected': association.rowSelected, 'warning': association.isOther }">
                            <td align="center" data-title="'SubscriberInfo.DCB.Associations.Date' | translate" sortable="'timestamp'">{{association.timestamp | date:'yyyy-MM-dd HH:mm:ss':DateTimeConstants.OFFSET}}</td>
                            <td align="center" data-title="'SubscriberInfo.DCB.Associations.ServiceId' | translate" sortable="'serviceId'">{{association.serviceId}}</td>
                            <td align="center" data-title="'SubscriberInfo.DCB.Associations.ServiceName' | translate" sortable="'serviceName'">{{association.serviceName}}</td>
                            <td align="center" data-title="'CommonLabels.State' | translate" sortable="'state'">{{association.state}}</td>
                            <td align="center" data-title="'CommonLabels.Actions' | translate" ng-if="false">
                                <button ng-click="dissociate(association);" class="btn btn-xs btn-danger"
                                        title="{{ 'SubscriberInfo.DCB.Associations.Dissociate' | translate }}"
                                        ng-disabled="!AuthorizationService.canCcPreferenceUpdate()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="!$data || $data.length === 0">
                            <td colspan="4" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
