<div class="modal-header">
    <h4 class="modal-title">
        {{ 'SubscriberInfo.DCB.Associations.ModalTitle' | translate }}
    </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">

            <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label for="serviceId" class="col-md-3">{{ 'SubscriberInfo.DCB.Associations.Service' | translate }}</label>
                    <div class="col-md-7">
                        <select id="serviceId" name="serviceId"
                                ng-model="association.serviceId" class="form-control"
                                ng-required="true"
                                ng-options="service.id as service.name for service in serviceList"
                                list-availability-check list="associationList" propertyname="serviceId"
                                ng-disabled="!AuthorizationService.canCcPreferenceUpdate()">
                            <option value="">-- {{ 'CommonLabels.SelectOne' | translate }} --</option>
                        </select>
                        <ul ng-class="{ 'parsley-error-list': form.serviceId.$dirty && form.serviceId.$invalid }"
                            ng-show="form.serviceId.$dirty && form.serviceId.$invalid">
                            <li class="required" ng-show="form.serviceId.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                            <li class="required" ng-show="form.serviceId.$error.availabilityCheck">{{ 'SubscriberInfo.DCB.Associations.NameIsAlreadyUsed' | translate }}</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3">{{ 'SubscriberInfo.DCB.Associations.Type' | translate }}</label>
                    <div class="col-md-4">
                        <div class="btn-group">
                            <button class="btn {{association.type == 'MSISDN' ?'btn-primary active':'btn-default'}} btn-sm"
                                    ng-disabled="!AuthorizationService.canCcPreferenceUpdate()"
                                    ng-model="association.type" uib-btn-radio="'MSISDN'">{{ 'SubscriberInfo.DCB.Associations.Msisdn' | translate }}</button>
                            <button class="btn {{association.type == 'SAN' ? 'btn-primary active' : 'btn-default'}} btn-sm"
                                    ng-disabled="!AuthorizationService.canCcPreferenceUpdate()"
                                    ng-model="association.type" uib-btn-radio="'SAN'">{{ 'SubscriberInfo.DCB.Associations.San' | translate }}</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-danger"
            ng-disabled="form.$invalid || !AuthorizationService.canCcPreferenceUpdate()"
            ng-click="save(association);">
        {{ 'CommonLabels.Save' | translate }}
    </button>
    <button class="btn btn-default" ng-click="cancel()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
