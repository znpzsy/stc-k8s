<div class="portlet-body">

    <div class="portlet-body buttons-portlet-body">
        <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-5">
                <div class="pull-left">
                    <button class="btn btn-secondary btn-sm"
                            ui-sref="subscriber-info.dcb.operations.dcbinformation.limits.subscriberspecific.servicespecific.new"
                            ng-disabled="!AuthorizationService.canCcPreferenceCreate()">
                        <i class="fa fa-plus"></i> {{ 'CommonLabels.AddNewEntry' | translate }}
                    </button>
                </div>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-3">
            </div>

            <div class="col-md-4 col-sm-4 col-xs-4">
                <form class="mainnav-form">
                    <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                           ng-model="filterText" ng-change="filterTable(filterText, ['service.name', 'dailySubscriberCappingRule.dailyLimit', 'monthlySubscriberCappingRule.monthlyLimit', 'purchaseSubscriberCappingRule.purchaseLimit'])"
                           placeholder="{{ 'CommonLabels.Search' | translate }}...">
                    <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table ng-table="subscriberCappingList.tableParams" class="table table-striped table-bordered"
                           template-pagination="ngTableCustomPager.html"
                           export-csv="csv" export-xls="xls"
                           export-options="exportOptions">
                        <tr ng-repeat="subscriberCapping in $data" class="hidden-link-cell-row"
                            ng-class="{ 'row-selected': subscriberCapping.rowSelected }">
                            <td align="center" data-title="'SubscriberInfo.DCB.DcbStatistics.ServiceName' | translate" sortable="'service.name'">{{subscriberCapping.service.name}}</td>
                            <td align="center" data-title="'SubscriberInfo.DCB.DcbStatistics.DailyLimit' | translate" sortable="'dailySubscriberCappingRule.dailyLimit'">{{subscriberCapping.dailySubscriberCappingRule.dailyLimit}}</td>
                            <td align="center" data-title="'SubscriberInfo.DCB.DcbStatistics.MonthlyLimit' | translate" sortable="'monthlySubscriberCappingRule.monthlyLimit'">{{subscriberCapping.monthlySubscriberCappingRule.monthlyLimit}}</td>
                            <td align="center" data-title="'SubscriberInfo.DCB.DcbStatistics.PurchaseLimit' | translate" sortable="'purchaseSubscriberCappingRule.purchaseLimit'">{{subscriberCapping.purchaseSubscriberCappingRule.purchaseLimit}}</td>
                            <td align="center" data-title="'CommonLabels.Actions' | translate">
                                <button ui-sref="subscriber-info.dcb.operations.dcbinformation.limits.subscriberspecific.servicespecific.update ({ serviceId : subscriberCapping.service.id })"
                                        class="btn btn-xs btn-secondary"
                                        title="{{ AuthorizationService.canCcPreferenceUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                    <i class="fa fa-edit" ng-if="AuthorizationService.canCcPreferenceUpdate()"></i>
                                    <i class="fa fa-square-o" ng-if="!AuthorizationService.canCcPreferenceUpdate()"></i>
                                </button>
                                <button ng-click="remove(subscriberCapping)" class="btn btn-xs btn-danger"
                                        title="{{ 'CommonLabels.Remove' | translate }}"
                                        ng-disabled="!AuthorizationService.canCcPreferenceDelete()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="!$data || $data.length === 0">
                            <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
