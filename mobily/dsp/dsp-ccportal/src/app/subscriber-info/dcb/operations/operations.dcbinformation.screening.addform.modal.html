<div class="modal-header">
    <h4 class="modal-title" ng-bind="addFormTitle">
    </h4>
</div>

<div class="modal-body">

    <form id="listItemForm" method="post" enctype="multipart/form-data"
          name="listItemForm" class="form-horizontal parsley-form"
          novalidate>

        <div class="form-group">
            <label for="screenableEntryId" class="col-md-3">
                {{ 'SubscriberInfo.DCB.Screening.Service' | translate }}
            </label>
            <div class="col-md-8">
                <select id="screenableEntryId" name="screenableEntryId" class="form-control"
                        ng-model="listItem.screenableEntryId"
                        ng-required="true"
                        list-availability-check list="currentList" propertyname="screenableEntryId"
                        ng-options="dcbService.id as dcbService.name group by dcbService.dcbServiceProfile.TrustStatusLabel for dcbService in dcbServiceList">
                    <option value="">-- {{ 'CommonLabels.SelectOne' | translate }} --</option>
                </select>
                <ul ng-class="{ 'parsley-error-list': listItemForm.screenableEntryId.$dirty && listItemForm.screenableEntryId.$invalid }"
                    ng-show="listItemForm.screenableEntryId.$dirty && listItemForm.screenableEntryId.$invalid">
                    <li class="required" ng-show="listItemForm.screenableEntryId.$error.required">{{ 'ScreeningLists.AddForm.Messages.Required' | translate }}</li>
                    <li class="required" ng-show="listItemForm.screenableEntryId.$error.availabilityCheck">{{ 'ScreeningLists.AddForm.Messages.ItemAvailable' | translate }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group" style="margin-bottom: 0px">
            <label for="screenableCorrelator" class="col-md-3">
                {{ 'ScreeningLists.AddForm.ScreenableCorrelator.Label' | translate }}
            </label>
            <div class="col-md-8">
                    <textarea id="screenableCorrelator" name="screenableCorrelator" type="text" class="form-control" rows="2"
                              ng-model="listItem.screenableCorrelator" ng-maxlength="100" maxlength="100">
                    </textarea>
                <ul ng-class="{ 'parsley-error-list': listItemForm.screenableCorrelator.$dirty && listItemForm.screenableCorrelator.$invalid }"
                    ng-show="listItemForm.screenableCorrelator.$dirty && listItemForm.screenableCorrelator.$invalid">
                    <li class="required"
                        ng-show="listItemForm.screenableCorrelator.$error.maxlength">{{ 'ScreeningLists.AddForm.ScreenableCorrelator.Messages.DescriptionMaxLength' | translate:{max: 100} }}
                    </li>
                </ul>
            </div>
        </div>

    </form>

</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="save(listItem)"
            ng-disabled="listItemForm.$invalid">{{ 'CommonLabels.Save' | translate }}
    </button>
    <button class="btn btn-default" ng-click="cancel()">{{ 'CommonLabels.Cancel' | translate }}</button>
</div>
