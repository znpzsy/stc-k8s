<head>
    <title></title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE; IE=9; IE=8; IE=7"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Telenity - DSP Admin Portal">
    <meta name="author" content="Telenity">

    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- Google Font: Open Sans -->
    <!--
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,800,800italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Oswald:400,300,700">
    -->

    <!-- build:css styles/main.css -->
    <!-- Google Font: Open Sans -->
    <link rel="stylesheet" href="css/googleapis-open-sans.css">
    <link rel="stylesheet" href="css/googleapis-oswald.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">

    <!-- angular-ng-table CSS -->
    <link rel="stylesheet" href="../bower_components/ng-table/dist/ng-table.css">
    <link rel="stylesheet" href="css/ng-table-custom.css">

    <!-- angular-ng-tagsinput CSS -->
    <link rel="stylesheet" href="../bower_components/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" href="../bower_components/ng-tags-input/ng-tags-input.bootstrap.css">

    <!-- Angular loading-bar-->
    <link rel="stylesheet" href="../bower_components/angular-loading-bar/src/loading-bar.css">

    <!-- Highlight JS CSS -->
    <link rel="stylesheet" href="../bower_components/highlightjs/styles/default.css"/>

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick-theme.css">

    <!-- textAngular -->
    <link rel="stylesheet" href="../bower_components/textAngular/dist/textAngular.css">

    <!-- Angular UI Select -->
    <link rel="stylesheet" href="../bower_components/angular-ui-select/dist/select.css">

    <!-- Template CSS files -->
    <link rel="stylesheet" href="css/mvpready-admin.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="css/app.css"/>
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController" adminportal-translate-cloak
      ng-class="{ 'account-bg': !isSessionValid() }"
      ng-show="showPage">

    <div id="wrapper" class="father-container ng-cloak" ng-cloak>

        <div flash:messages class="notifications top-right"></div>

        <adminportal-header></adminportal-header>

        <adminportal-navbar ng-if="isSessionValid()"></adminportal-navbar>

        <div ui-view class="content">
            <!-- Angularjs general content container -->
        </div>

    </div> <!-- /#wrapper -->

    <div>
        <adminportal-footer></adminportal-footer>
    </div>

    <adminportal-common-templates></adminportal-common-templates>

    <!-- build:libjs js/lib.js -->
    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!-- Flot Plugin JS -->
    <script src="../bower_components/Flot/excanvas.js"></script>
    <script src="../bower_components/Flot/jquery.flot.js"></script>
    <script src="../bower_components/Flot/jquery.flot.pie.js"></script>
    <script src="../bower_components/Flot/jquery.flot.resize.js"></script>
    <script src="../bower_components/flot.tooltip/js/jquery.flot.tooltip.js"></script>

    <!-- AngularJS main libraries -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

    <!-- AngularJS Chart Plugin -->
    <script src="../bower_components/chart.js/dist/Chart.js"></script>
    <script src="../bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <!-- 3rd Party AngularJS plugins and other libraries -->
    <!-- Angular UI Router -->
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- Angular UI Bootstrap -->
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- Angular UI Select -->
    <script src="../bower_components/angular-ui-select/dist/select.js"></script>

    <!-- ng-translate -->
    <script src="../bower_components/angular-translate/angular-translate.js"></script>
    <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="../bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <!-- Angular Base64-->
    <script src="../bower_components/angular-base64/angular-base64.js"></script>
    <!-- ng-table -->
    <script src="../bower_components/ng-table/dist/ng-table.js"></script>
    <!-- Promise tracker -->
    <script src="../bower_components/promise-tracker/promise-tracker.js"></script>
    <!-- Elasticsearch -->
    <script src="../bower_components/elasticsearch/elasticsearch.angular.js"></script>
    <!-- MomentJS -->
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>
    <!-- Decimal.js -->
    <script src="../bower_components/decimal.js/decimal.js"></script>
    <!-- Underscore -->
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/underscore.string/dist/underscore.string.js"></script>
    <!-- CryptoJS -->
    <script src="../bower_components/crypto-js/crypto-js.js"></script>
    <!-- Angular File Upload -->
    <script src="../bower_components/ng-file-upload/ng-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
    <script src="../bower_components/ng-file-upload/ng-file-upload.js"></script>
    <!-- Angular Input Tags-->
    <script src="../bower_components/ng-tags-input/ng-tags-input.js"></script>
    <!-- Angular loading-bar-->
    <script src="../bower_components/angular-loading-bar/src/loading-bar.js"></script>
    <!-- https://github.com/justaprogrammer/ObjectId.js.git -->
    <!--
    <script src="../bower_components/ObjectId.js/src/main/javascript/Objectid.js"></script>
    -->
    <!-- ng-idle - Customized and put to the lib directory -->
    <!--
    <script src="../bower_components/ng-idle/angular-idle.js"></script>
    -->
    <!-- Slick Carousel and Angular Slick -->
    <script src="../bower_components/slick-carousel/slick/slick.js"></script>
    <script src="../bower_components/angular-slick-carousel/dist/angular-slick.js"></script>
    <!-- Restangular -->
    <script src="../bower_components/restangular/dist/restangular.js"></script>

    <!-- Polyfill methods for IE versions -->
    <script src="../bower_components/String.prototype.startsWith/startswith.js"></script>
    <script src="../bower_components/String.prototype.endsWith/endswith.js"></script>
    <script src="../bower_components/String.prototype.includes/includes.js"></script>

    <!-- JS Beautifier -->
    <script src="../bower_components/js-beautify/js/lib/beautify.js"></script>
    <script src="../bower_components/js-beautify/js/lib/beautify-css.js"></script>
    <script src="../bower_components/js-beautify/js/lib/beautify-html.js"></script>

    <!-- textAngular -->
    <script src='../bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='../bower_components/textAngular/dist/textAngular-sanitize.js'></script>
    <script src='../bower_components/textAngular/dist/textAngularSetup.js'></script>
    <script src="../bower_components/textAngular/dist/textAngular.js"></script>

    <!-- Custom AngularJS modules and libraries -->
    <script src="lib/*.js"></script>

    <!-- Highlight JS -->
    <script src="../bower_components/angular-highlightjs/angular-highlightjs.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <!-- AngularJS mock library for defining mock responses -->
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- endbuild -->

    <!-- build:app_js main.js -->
    <script src="app.js"></script>
    <script src="app-config.js"></script>
    <script src="common/*.js"></script>
    <script src="app/**/*.js"></script>
    <!-- endbuild -->
</body>
</html>
