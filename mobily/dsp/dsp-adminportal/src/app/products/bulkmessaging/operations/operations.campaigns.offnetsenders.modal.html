<div class="modal-header">
    <h4 class="modal-title">
        {{ 'Products.BulkMessaging.Operations.Campaigns.PermissibleOffnetSendersTitle' | translate:{campaignName: campaign.campaignName} }}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-8 col-xs-6">
            <span ng-repeat="n in offnetSenders" ng-if="offnetSenders.length">
                <div class="modal-option-selection">
                    <span class="label label-success">{{n.value}}&nbsp;&nbsp;
                        <a href="javascript:;" ng-click="removeFromSelection(n);"><i class="fa fa-times-circle"></i></a>
                    </span>
                </div>
            </span>
                <span ng-if="offnetSenders.length === 0">
                {{ 'CommonMessages.SelectTableRecord' | translate }}
            </span>
        </div>

        <div class="col-md-4 col-xs-6">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['value'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="item in $data" class="hidden-link-cell-row selected-table-row"
                        ng-click="addToSelection(item)">
                        <td align="center" data-title="'Subsystems.Provisioning.BulkAccountDetails.BulkMessagingPolicyProfile.PermissibleOffnetSender' | translate" sortable="'value'">{{ item.value }}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="1" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(offnetSenders)">{{ 'CommonLabels.Save' | translate }}</button>
    <button class="btn btn-default" ng-click="cancel()">{{ 'CommonLabels.Cancel' | translate }}</button>
</div>
