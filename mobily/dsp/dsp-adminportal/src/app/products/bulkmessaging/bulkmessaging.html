<div class="row">

    <div class="col-md-12">

        <h3 class="page-title">
            <span translate="{{$state.current.data.title}}" translate-compile></span>
            <i class="fa fa-spinner fa-spin pull-right title-spinner" ng-show="showTitleSpinner"></i>
        </h3>

        <ul class="nav nav-tabs">
            <li ng-class="{ 'active': $state.includes('products.bulkmessaging.dashboards') }" ng-if="AuthorizationService.canAllDashboardRead()">
                <a ui-sref="products.bulkmessaging.dashboards" data-toggle="tab">
                    <span class="fa fa-dashboard"></span> {{ 'GenericTabs.Dashboards' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('products.bulkmessaging.campaigns') }" ng-if="AuthorizationService.canBmsCampaignsRead()">
                <a ui-sref="products.bulkmessaging.campaigns">
                    <span class="fa fa-tasks"></span> {{ 'GenericTabs.Campaigns' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('products.bulkmessaging.operations') }" ng-if="AuthorizationService.canBmsOperationsCampaignRead()">
                <a ui-sref="products.bulkmessaging.operations.campaigns.bulksms({organizationId: null, userId: null})" data-toggle="tab">
                    <span class="fa fa-gears"></span> {{ 'GenericTabs.Operations' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('products.bulkmessaging.configuration') }" ng-if="AuthorizationService.canAllConfigurationRead()">
                <a ui-sref="products.bulkmessaging.configuration.settings.common">
                    <span class="fa fa-wrench"></span> {{ 'GenericTabs.Configuration' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('products.bulkmessaging.monitoring') }" ng-if="AuthorizationService.canBmsMonitoringRead()">
                <a ui-sref="products.bulkmessaging.monitoring.list({campaignType: 'bulk-sms', campaignStatus: 'ACTIVE'})" data-toggle="tab">
                    <span class="fa fa-television"></span> {{ 'GenericTabs.Monitoring' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('products.bulkmessaging.troubleshooting') }" ng-if="AuthorizationService.canAllTroubleshootingRead()">
                <a ui-sref="products.bulkmessaging.troubleshooting" data-toggle="tab">
                    <span class="fa fa-stethoscope"></span> {{ 'GenericTabs.Troubleshooting' | translate }}
                </a>
            </li>
        </ul>

        <div class="row" ui-view>
        </div>

    </div>

</div>
