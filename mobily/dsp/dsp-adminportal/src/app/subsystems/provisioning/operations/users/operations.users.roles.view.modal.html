<div class="modal-header">
    <h4 class="modal-title">
        {{ pageHeaderKey | translate:{name:itemName} }}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-8 col-xs-6">
        </div>

        <div class="col-md-4 col-xs-6">
            <form class="mainnav-form">
                <input type="text" class="form-control  input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name'])"
                       uib-tooltip="{{ 'CommonLabels.SearchByIdentifierOrName' | translate }}" tooltip-placement="left" tooltip-animation="false" tooltip-trigger="'mouseenter'" tooltip-append-to-body="true"
                       placeholder="{{ 'CommonLabels.SearchBy' | translate }} ...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="role in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Subsystems.Provisioning.Roles.Id' | translate" sortable="'id'">{{role.id}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Roles.Name' | translate" sortable="'name'">{{role.name}}</td>
                        <td align="center" data-title="'CommonLabels.State' | translate" sortable="'state'">{{role.state}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
