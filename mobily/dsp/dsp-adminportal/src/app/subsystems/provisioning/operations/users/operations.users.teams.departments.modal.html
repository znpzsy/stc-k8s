<div class="modal-header">
    <h4 class="modal-title">
        {{ 'Subsystems.Provisioning.Teams.DepartmentModalTitle' | translate:{teamName: teamName} }}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-8 col-xs-6">
            <span ng-if="selectedItem.Name">
                <div class="modal-option-selection">
                    <span class="label label-success">{{selectedItem.Name}}&nbsp;&nbsp;<a
                            href="javascript:;" ng-click="removeSelection();"><i
                            class="fa fa-times-circle"></i></a></span>
                </div>
            </span>
            <span ng-if="!selectedItem.Name">
                {{ 'CommonMessages.SelectTableRecord' | translate }}
            </span>
        </div>

        <div class="col-md-4 col-xs-6">
            <form class="mainnav-form">
                <input type="text" class="form-control  input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['profileId', 'Name'])"
                       uib-tooltip="{{ 'CommonLabels.SearchByIdentifierOrName' | translate }}" tooltip-placement="left" tooltip-animation="false" tooltip-trigger="'mouseenter'" tooltip-append-to-body="true"
                       placeholder="{{ 'CommonLabels.SearchBy' | translate }} ...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="department in $data" class="hidden-link-cell-row selected-table-row"
                        ng-click="selectItem(department)">
                        <td align="center" data-title="'Subsystems.Provisioning.Departments.Id' | translate" sortable="'profileId'">{{department.profileId}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Departments.Name' | translate" sortable="'Name'">{{department.Name}}</td>
                        <td align="center" data-title="'CommonLabels.State' | translate" sortable="'Status'">{{department.Status}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'CommonLabels.Save' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
