<div class="modal-header">
    <h4 class="modal-title">
        {{ 'Subsystems.Provisioning.UserAccounts.UserGroupsModalTitle' | translate:{userName:userAccount.userName} }}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-3">
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('UserGroups-' + userAccount.userName, userAccountGroups.userGroups)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('UserGroups-' + userAccount.userName, userAccountGroups.userGroups)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-6">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name', 'state'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="group in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Subsystems.Provisioning.UserGroups.Id' | translate" sortable="'id'">{{ group.id }}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.UserGroups.Name' | translate" sortable="'name'">{{ group.name }}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.UserGroups.State' | translate" sortable="'state'">{{group.state}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">{{'CommonLabels.Close' | translate}}</button>
</div>
