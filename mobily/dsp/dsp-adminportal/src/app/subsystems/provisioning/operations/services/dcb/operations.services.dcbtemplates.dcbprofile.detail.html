<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">
        <fieldset id="formFieldset">

        <div class="form-group">
            <label for="SenderID" class="col-md-3">{{ 'Subsystems.Provisioning.Services.DCBSettings.DCBServiceProfile.SenderID' | translate }}</label>
            <div class="col-md-7">
                <input id="SenderID" name="SenderID" type="text" class="form-control" dir="auto"
                       ng-model="service.dcbServiceProfile.SenderID"
                       ng-maxlength="11" maxlength="11"
                       ng-disabled="!AuthorizationService.canCmpfOperationsServiceUpdate(service.state) && !AuthorizationService.canAllTemplatesUpdate()"/>
                <ul ng-class="{ 'parsley-error-list': form.SenderID.$dirty && form.SenderID.$invalid }"
                    ng-show="form.SenderID.$dirty && form.SenderID.$invalid">
                    <li class="required" ng-show="form.SenderID.$error.maxlength">{{ 'CommonMessages.MaxLengthError' | translate:{max_length: 11} }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || (!AuthorizationService.canCmpfOperationsServiceUpdate(service.state) && !AuthorizationService.canAllTemplatesUpdate()) || isNotChanged()"
                        ng-click="save(service);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default"
                        ui-sref="{{ $state.current.data.backState }}">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

        </fieldset>
    </form>

</div>
