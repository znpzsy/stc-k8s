<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Subsystems.Provisioning.Organizations' | translate }} / {{ 'Subsystems.Provisioning.Operators.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('Operators', operators.networkOperators)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('Operators', operators.networkOperators)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name'])"
                       placeholder="{{ 'CommonLabels.SearchByIdentifierOrName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="operator in $data" class="hidden-link-cell-row"
                        ng-class="{ 'row-selected': operator.rowSelected }">
                        <td align="center" data-title="'Subsystems.Provisioning.Operators.Id' | translate" sortable="'id'">{{operator.id}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Operators.Name' | translate" sortable="'name'">{{operator.name}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Operators.ParentName' | translate" sortable="'parentName'">{{operator.parentName}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Operators.State' | translate" sortable="'state'">{{operator.state}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="subsystems.provisioning.operations.organizations.operators.update ({ id:operator.id })"
                                    class="btn btn-xs btn-secondary" title="{{ AuthorizationService.canCmpfOperationsOperatorUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}" >
                                <i class="fa fa-edit" ng-if="AuthorizationService.canCmpfOperationsOperatorUpdate()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canCmpfOperationsOperatorUpdate()"></i>
                            </button>
                            <button ng-click="viewServiceProviders(operator)" class="btn btn-xs btn-default"
                                    title="{{ 'Subsystems.Provisioning.Operators.ShowServiceProviders' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <span ng-if="isAdminUser">
                                <button class="btn btn-xs btn-danger" title="{{ 'CommonLabels.Remove' | translate }}"
                                        ng-click="remove(operator)"
                                        ng-if="(operator.name !== DEFAULT_ORGANIZATION_NAME) && AuthorizationService.canCmpfOperationsOperatorDelete()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </span>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
