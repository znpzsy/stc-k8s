<div class="portlet-header">
    <h4 class="portlet-title" active-loading-indicator>
        {{ 'Subsystems.BusinessManagement.Operations.ServiceLabels.Title' | translate }}
    </h4>
</div>

<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">
        <fieldset id="formFieldset">

        <div class="form-group" ng-if="serviceLabel.profileId">
            <label class="col-md-3">{{ 'Subsystems.BusinessManagement.Operations.ServiceLabels.Id' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-value="serviceLabel.profileId" disabled/>
            </div>
        </div>

        <div class="form-group" ng-if="serviceLabel.profileId">
            <label class="col-md-3">{{ 'CommonLabels.LastUpdateTime' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-value="serviceLabel.LastUpdateTime | date:'yyyy-MM-dd HH:mm:ss':DateTimeConstants.OFFSET" disabled/>
            </div>
        </div>

        <div class="form-group">
            <label for="Name" class="col-md-3">{{ 'Subsystems.BusinessManagement.Operations.ServiceLabels.Name' | translate }}</label>
            <div class="col-md-7">
                <input id="Name" name="Name" type="text" class="form-control"
                       ng-model="serviceLabel.Name"
                       ng-required="true" ng-maxlength="100" maxlength="100"
                       ng-disabled="(serviceLabel.profileId ? !AuthorizationService.canBizOperationsServiceLabelUpdate() : !AuthorizationService.canBizOperationsServiceLabelCreate())">
                <ul ng-class="{ 'parsley-error-list': form.Name.$dirty && form.Name.$invalid }"
                    ng-show="form.Name.$dirty && form.Name.$invalid">
                    <li class="required" ng-show="form.Name.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                    <li class="required" ng-show="form.Name.$error.maxlength">{{ 'CommonMessages.MaxLengthError' | translate:{max_length: 100} }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="Status" class="col-md-3">{{ 'CommonLabels.State' | translate }}</label>
            <div class="col-md-4">
                <select id="Status" name="Status" class="form-control parsley-validated"
                        ng-model="serviceLabel.Status"
                        ng-required="true"
                        ng-options="statusType as statusType for statusType in BUSINESS_MANAGEMENT_STATUS_TYPES_2"
                        ng-disabled="(serviceLabel.profileId ? !AuthorizationService.canBizOperationsServiceLabelUpdate() : !AuthorizationService.canBizOperationsServiceLabelCreate())">
                    <option value="">-- {{ 'CommonLabels.SelectOne' | translate }} --</option>
                </select>
                <ul ng-class="{ 'parsley-error-list': form.Status.$dirty && form.Status.$invalid }"
                    ng-show="form.Status.$dirty && form.Status.$invalid">
                    <li class="required" ng-show="form.Status.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || (serviceLabel.profileId ? !AuthorizationService.canBizOperationsServiceLabelUpdate() : !AuthorizationService.canBizOperationsServiceLabelCreate()) || isNotChanged()"
                        ng-click="save(serviceLabel);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default" ng-click="cancel();">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

        </fieldset>
    </form>

</div>
