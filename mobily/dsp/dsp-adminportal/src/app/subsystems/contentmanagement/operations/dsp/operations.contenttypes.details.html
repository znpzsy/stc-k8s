<div class="portlet-header">
    <h4 class="portlet-title" active-loading-indicator>
        {{ 'CommonLabels.DSP' | translate }} / {{ 'Subsystems.ContentManagement.Operations.ContentTypes.Title' | translate }}
    </h4>
</div>

<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">
        <fieldset id="formFieldset">

        <div class="form-group" ng-if="contentType.id">
            <label class="col-md-3">{{ 'Subsystems.ContentManagement.Operations.ContentTypes.Id' | translate }}</label>
            <div class="col-md-7">
                <input id="typeId" name="typeId" type="text" class="form-control"
                       ng-value="contentType.id"
                       ng-disabled="true"/>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-md-3">{{ 'Subsystems.ContentManagement.Operations.ContentTypes.ContentType' | translate }}</label>
            <div class="col-md-7">
                <input id="name" name="name" type="text" class="form-control"
                       ng-model="contentType.name"
                       ng-required="true" ng-maxlength="100" maxlength="100"
                       ng-disabled="(contentCategory.id ? !AuthorizationService.canCmsOperationsContentTypeUpdate() : !AuthorizationService.canCmsOperationsContentTypeCreate())"/>
                <ul ng-class="{ 'parsley-error-list': form.name.$dirty && form.name.$invalid }"
                    ng-show="form.name.$dirty && form.name.$invalid">
                    <li class="required" ng-show="form.name.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                    <li class="required" ng-show="form.name.$error.maxlength">{{ 'CommonMessages.MaxLengthError' | translate:{max_length: 100} }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group" ng-if="contentType.id">
            <label class="col-md-3">{{ 'CommonLabels.CreatedOn' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-value="contentType.dateCreated | date:'yyyy-MM-dd HH:mm:ss':DateTimeConstants.OFFSET" disabled/>
            </div>
        </div>

        <div class="form-group" ng-if="contentType.id">
            <label class="col-md-3">{{ 'CommonLabels.CreatedBy' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-value="contentType.userCreated" disabled/>
            </div>
        </div>

        <div class="form-group" ng-if="contentType.id">
            <label class="col-md-3">{{ 'CommonLabels.LastUpdateTime' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-value="contentType.dateUpdated | date:'yyyy-MM-dd HH:mm:ss':DateTimeConstants.OFFSET" disabled/>
            </div>
        </div>

        <div class="form-group" ng-if="contentType.id">
            <label class="col-md-3">{{ 'CommonLabels.LastUpdatedBy' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-value="contentType.userUpdated" disabled/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || (contentType.id ? !AuthorizationService.canCmsOperationsContentTypeUpdate() : !AuthorizationService.canCmsOperationsContentTypeCreate()) || isNotChanged()"
                        ng-click="save(contentType);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default" ng-click="cancel();">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

        </fieldset>
    </form>

</div>
