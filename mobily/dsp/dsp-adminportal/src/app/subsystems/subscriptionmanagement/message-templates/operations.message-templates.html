<div ng-show="showTable">

    <div class="portlet-body buttons-portlet-body">
        <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-5">
                <div class="pull-left">
                    <button class="btn btn-secondary btn-sm"
                            ui-sref="{{$state.current.data.newState}}({ languageCode: selectedLanguage, scenarioName: selectedSubscriptionScenario })"
                            ng-disabled="!AuthorizationService.canAllTemplatesCreate()">
                        <i class="fa fa-plus"></i> {{ 'CommonLabels.AddNewEntry' | translate }}
                    </button>
                </div>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-3">
                <div class="pull-right">
                    <div class="btn-group" ng-show="templateList.tableParams.total() > 0">
                        <button type="button" ng-click="csv.download($state.current.data.exportFilePrefix, templateList.list)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                        <button type="button" ng-click="xls.download($state.current.data.exportFilePrefix, templateList.list)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-4">
                <form class="mainnav-form">
                    <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                           ng-model="filterText" ng-change="filterTable(filterText, ['name', 'text'])"
                           placeholder="{{ 'CommonLabels.Search' | translate }}...">
                    <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table ng-table="templateList.tableParams" class="table table-striped table-bordered"
                           template-pagination="ngTableCustomPager.html"
                           export-csv="csv" export-xls="xls"
                           export-options="exportOptions">
                        <tr ng-repeat="template in $data" class="hidden-link-cell-row"
                            ng-class="{ 'row-selected': template.rowSelected }">
                            <td align="center" data-title="'Subsystems.SubscriptionManagement.Templates.MessageTemplates.Fields.Name' | translate" sortable="'name'">{{template.name}}</td>
                            <td align="center" data-title="'Subsystems.SubscriptionManagement.Templates.MessageTemplates.Fields.Text' | translate" sortable="'text'"
                                ng-attr-title="{{template.text.length > 30 ? template.text : ''}}">{{template.text | limitTo:30}}{{template.text.length > 30 ? '...' : ''}}</td>
                            <td align="center" data-title="'CommonLabels.Actions' | translate">
                                <button ui-sref="{{$state.current.data.updateState}}({ languageCode: selectedLanguage, scenarioName: selectedSubscriptionScenario, name: template.name })"
                                        class="btn btn-xs btn-secondary"
                                        ng-disabled="!AuthorizationService.canAllTemplatesUpdate()"
                                        title="{{ AuthorizationService.canAllTemplatesUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                    <i class="fa fa-edit" ng-if="AuthorizationService.canAllTemplatesUpdate()"></i>
                                    <i class="fa fa-square-o" ng-if="!AuthorizationService.canAllTemplatesUpdate()"></i>
                                </button>
                                <button ng-click="remove(template)" class="btn btn-xs btn-danger"
                                        title="{{ 'CommonLabels.Remove' | translate }}" ng-disabled="!AuthorizationService.canAllTemplatesDelete()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="$data.length === 0">
                            <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
