<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Subsystems.Provisioning.Organizations' | translate }} / {{ 'Subsystems.Provisioning.Operators.Title' | translate }}
    </h4>
</div>

<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post"
          enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-md-3">{{ 'Subsystems.Provisioning.Operators.Name' | translate }}</label>
            <div class="col-md-7">
                <input type="text" name="name" id="name" class="form-control" ng-model="operator.name"
                       ng-disabled="!AuthorizationService.canCreateOperator() || operator.id"
                       ng-maxlength="100" maxlength="100"
                       ng-required="true"/>
                <ul ng-class="{ 'parsley-error-list': form.name.$dirty && form.name.$invalid }"
                    ng-show="form.name.$dirty && form.name.$invalid">
                    <li class="required" ng-show="form.name.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group" ng-if="operator.id">
            <label class="col-md-3">{{ 'Subsystems.Provisioning.Operators.Id' | translate }}</label>
            <div class="col-md-7">
                <input type="text" name="operatorId" value="" class="form-control" ng-model="operator.id"
                       disabled="disabled"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Subsystems.Provisioning.Operators.Description' | translate }}</label>
            <div class="col-md-7">
                <input type="text" name="description" value="" class="form-control" ng-model="operator.description"
                       ng-maxlength="250" maxlength="250"
                       ng-disabled="!AuthorizationService.canCreateOperator() || (operator.id && !AuthorizationService.canUpdateOperator())"/>
            </div>
        </div>

        <div class="form-group" ng-if="operator.id">
            <label class="col-md-3">{{ 'Subsystems.Provisioning.Operators.Type' | translate }}</label>
            <div class="col-md-7">
                <input type="text" name="orgType" value="" class="form-control" ng-model="operator.orgType"
                       disabled="disabled"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Subsystems.Provisioning.Operators.State' | translate }}</label>
            <div class="col-md-7">
                <select id="state" name="state" class="form-control parsley-validated"
                        ng-disabled="!AuthorizationService.canCreateOperator() || (operator.id && !AuthorizationService.canUpdateOperator())"
                        ng-model="operator.state" ng-options="state.name as state.name for state in STATUS_TYPES">
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || !AuthorizationService.canCreateOperator() || (operator.id && !AuthorizationService.canUpdateOperator()) || isNotChanged()"
                        ng-click="save(operator);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default" ng-click="cancel();">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

    </form>

</div>
