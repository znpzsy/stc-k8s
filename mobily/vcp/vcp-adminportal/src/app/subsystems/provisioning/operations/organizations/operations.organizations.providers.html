<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Subsystems.Provisioning.Organizations' | translate }} / {{ 'Subsystems.Provisioning.ServiceProviders.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm" ui-sref="subsystems.provisioning.operations.organizations.providers.newprovider"
                        ng-disabled="!AuthorizationService.canCreateServiceProvider()" >
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('ServiceProviders', partners.partners)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('ServiceProviders', partners.partners)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['name'])"
                       placeholder="{{ 'CommonLabels.SearchByName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="partner in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Subsystems.Provisioning.ServiceProviders.Id' | translate" sortable="'id'">{{partner.id}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.ServiceProviders.Name' | translate" sortable="'name'">{{partner.name}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.ServiceProviders.ParentOrganization' | translate" sortable="'parentName'">{{partner.parentName}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.ServiceProviders.State' | translate" sortable="'state'">{{partner.state}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="subsystems.provisioning.operations.organizations.providers.providerupdate ({ id:partner.id })"
                                    class="btn btn-xs btn-secondary" title="{{ AuthorizationService.canUpdateServiceProvider() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}" >
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdateServiceProvider()" ></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdateServiceProvider()" ></i>
                            </button>
                            <button ng-click="viewProvidedServices(partner)" class="btn btn-xs btn-default"
                                    title="{{ 'Subsystems.Provisioning.ServiceProviders.ShowServices' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="remove(partner)" class="btn btn-xs btn-danger" title="{{ 'CommonLabels.Remove' | translate }}" ng-disabled="!AuthorizationService.canDeleteServiceProvider()" >
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
