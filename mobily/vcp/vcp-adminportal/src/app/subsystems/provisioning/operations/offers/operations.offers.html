<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Subsystems.Provisioning.Offers.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="btn-group pull-right">
                <button type="button" class="btn {{stateFilter === 'ALL'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'ALL'" ng-change="stateFilterChange('ALL');">{{ 'CommonLabels.All' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'ACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'ACTIVE'" ng-change="stateFilterChange('ACTIVE');">{{ 'CommonLabels.Active' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'INACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'INACTIVE'" ng-change="stateFilterChange('INACTIVE');">{{ 'CommonLabels.Inactive' | translate | uppercase }}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm"
                        ui-sref="{{$state.current.data.newState}}"
                        ng-disabled="!AuthorizationService.canCreateOffer()">
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="exportAllData('Offers', csv);" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="exportAllData('Offers', xls);" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['name'])"
                       placeholder="{{ 'CommonLabels.SearchByName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="offer in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Subsystems.Provisioning.Offers.Id' | translate" sortable="'id'">{{offer.id}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Offers.Name' | translate" sortable="'name'">{{offer.name}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Offers.Organization' | translate" sortable="'organization.name'">{{offer.organization.name}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Offers.State' | translate" sortable="'state'">{{offer.state}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="{{$state.current.data.updateState}} ({ id:offer.id })" class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canUpdateOffer() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdateOffer()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdateOffer()"></i>
                            </button>
                            <button ng-click="showServices (offer)" class="btn btn-xs btn-default"
                                    title="{{ 'Subsystems.Provisioning.Offers.ShowServices' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="showSubscriptions (offer)" class="btn btn-xs btn-secondary"
                                    title="{{ 'Subsystems.Provisioning.Offers.ShowSubscriptions' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="remove(offer)" class="btn btn-xs btn-danger"
                                    title="{{ 'CommonLabels.Remove' | translate }}" ng-disabled="!AuthorizationService.canDeleteOffer()">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
