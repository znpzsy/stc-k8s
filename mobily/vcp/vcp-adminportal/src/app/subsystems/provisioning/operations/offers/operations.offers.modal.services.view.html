<div class="modal-header">
    <h4 class="modal-title">
        {{ 'Subsystems.Provisioning.Offers.ServicesModalTitle' | translate:{offerName:offerName} }}
    </h4>
</div>

<div class="modal-body">

    <div class="row search-panel">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <div class="row col-md-7 pull-right search-input-layer">
                <span class="fa fa-search"></span>
                <input type="text" ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name', 'state'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}..."
                       class="form-control input-sm pull-right"/>
            </div>
            <div class="row col-md-5 pull-right" ng-show="tableParams.total() > 0">
                <button type="button" ng-click="csv.download('Services-' + offerName, services)" class="btn btn-sm btn-default pull-right" style="margin-right: 10px;">{{ 'Export.CSV' | translate }}</button>
                <button type="button" ng-click="xls.download('Services-' + offerName, services)" class="btn btn-sm btn-default pull-right" style="margin-right: 4px;">{{ 'Export.Excel' | translate }}</button>
            </div>
        </div>
    </div>

    <table ng-table="tableParams" class="table table-striped table-bordered"
           template-pagination="ngTableCustomPager.html"
           export-csv="csv" export-xls="xls"
           export-options="exportOptions">
        <tr ng-repeat="service in $data" class="hidden-link-cell-row">
            <td align="center" data-title="'Subsystems.Provisioning.Services.Id' | translate" sortable="'id'">{{service.id}}</td>
            <td align="center" data-title="'Subsystems.Provisioning.Services.Name' | translate" sortable="'name'">{{service.name}}</td>
            <td align="center" data-title="'Subsystems.Provisioning.Services.State' | translate" sortable="'state'">{{service.state}}</td>
        </tr>
        <tr ng-if="$data.length === 0">
            <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
        </tr>
    </table>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">{{'CommonLabels.Close' | translate}}</button>
</div>
