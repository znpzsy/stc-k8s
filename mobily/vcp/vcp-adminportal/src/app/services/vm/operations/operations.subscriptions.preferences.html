<form class="form-horizontal parsley-form" novalidate id="subscriptionPreferencesForm" name="subscriptionPreferencesForm" method="post" enctype="multipart/form-data"
      ng-show="showPreferences">

    <h5 class="portlet-title">{{ 'Services.VM.Preferences.Title' | translate:{msisdn: subscriptionPreferences.msisdn} }}</h5>

    <div class="form-group">
        <label class="col-md-3">{{ 'Services.VM.Preferences.FormFields.CosName' | translate }}</label>
        <div class="col-md-7">
            <select name="cosName" class="form-control parsley-validated" ng-disabled="true">
                <option>{{ subscriptionPreferences.cosName }}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3">{{ 'Services.VM.Preferences.FormFields.Language' | translate }}</label>
        <div class="col-md-7">
            <select name="language" class="form-control parsley-validated" ng-disabled="true">
                <option>{{ 'Languages.' + subscriptionPreferences.language.toUpperCase() | translate }}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3">{{ 'Services.VM.Preferences.FormFields.PinCodeEnabled' | translate }}</label>
        <div class="col-md-7">
            <div class="btn-group">
                <button type="button" class="btn {{subscriptionPreferences.pincodeEnabled === 'true' ?'btn-primary active':'btn-default'}} btn-sm"
                        ng-model="subscriptionPreferences.pincodeEnabled" ng-disabled="true" uib-btn-radio="'true'">{{ 'CommonLabels.Yes' | translate }}
                </button>
                <button type="button" class="btn {{subscriptionPreferences.pincodeEnabled !== 'true' ?'btn-primary active':'btn-default'}} btn-sm"
                        ng-model="subscriptionPreferences.pincodeEnabled" ng-disabled="true" uib-btn-radio="'false'">{{ 'CommonLabels.No' | translate }}
                </button>
            </div>
        </div>
    </div>

</form>
