<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Services.VM.Operations.ClassOfServiceProfiles.Title' | translate }}
    </h4>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="classOfServiceProfileList.tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Services.VM.Operations.ClassOfServiceProfiles.TableColumns.CosName' | translate" sortable="'cosName'">{{data.cosName | uppercase}}</td>
                        <td align="center" data-title="'Services.VM.Operations.ClassOfServiceProfiles.TableColumns.VoiceMessageQuota' | translate" sortable="'voiceMessageQuota'">{{data.voiceMessageQuota}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="{{ updateState }}({ profileId : data.cosId })"
                                    class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdate()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdate()"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
