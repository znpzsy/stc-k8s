<div class="modal-header">
    <h4 class="modal-title">
        {{ organizationsModalTitleKey | translate:{ name: itemName} }}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-8 col-xs-6">
            <span ng-if="selected.organization.name">
                <div class="modal-option-selection">
                    <span class="label label-success">{{selected.organization.name}}&nbsp;&nbsp;<a
                            href="javascript:;" ng-click="removeSelection();"><i
                            class="fa fa-times-circle"></i></a></span>
                </div>
            </span>
            <span ng-if="!selected.organization.name">
                {{ 'CommonMessages.SelectTableRecord' | translate }}
            </span>
        </div>

        <div class="col-md-4 col-xs-6">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['name'])"
                       placeholder="{{ 'CommonLabels.SearchByName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="organization in $data" class="hidden-link-cell-row selected-table-row"
                        ng-click="selected.organization = organization">
                        <td align="center" data-title="'Subsystems.Provisioning.Organization.Id' | translate" sortable="'id'">{{organization.id}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.Organization.Name' | translate" sortable="'name'">{{ organization.name }}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.ServiceProviders.Type' | translate" sortable="'orgType'">{{organization.orgType}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.ServiceProviders.State' | translate" sortable="'state'">{{organization.state}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="4" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'CommonLabels.Save' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
