<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Products.AntiSpamSMS.Configuration.Settings.PageHeader' | translate }} / {{ 'Products.AntiSpamSMS.Configuration.Settings.IMSIMasking.PageHeader' | translate }}
    </h4>
</div>

<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.AntiSpamSMS.Configuration.Settings.IMSIMasking.FormFields.IMSIMaskingEnabled.Label' | translate }}</label>
            <div class="col-md-7">
                <div class="btn-group">
                    <button type="button" class="btn {{imsiMasking.status?'btn-primary active':'btn-default'}} btn-sm"
                            ng-model="imsiMasking.status" uib-btn-radio="true">{{ 'CommonLabels.Yes' | translate }}
                    </button>
                    <button type="button" class="btn {{!imsiMasking.status?'btn-primary active':'btn-default'}} btn-sm"
                            ng-model="imsiMasking.status" uib-btn-radio="false">{{ 'CommonLabels.No' | translate }}
                    </button>
                </div>
            </div>
        </div>

        <div ng-show="imsiMasking.status">
            <div class="form-group">
                <label class="col-md-3">{{ 'Products.AntiSpamSMS.Configuration.Settings.IMSIMasking.FormFields.Name.Label' | translate }}</label>
                <div class="col-md-7">
                    <input id="name" name="name" type="text" ng-model="imsiMasking.name" class="form-control" ng-disabled="true"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || !AuthorizationService.canUpdateConfiguration() || isNotChanged()"
                        ng-click="save(imsiMasking);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default" ng-click="cancel();">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

    </form>

</div>
