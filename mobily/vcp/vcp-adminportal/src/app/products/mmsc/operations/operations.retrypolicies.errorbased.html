<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Products.MMSC.Operations.RetryPolicies.PageHeader' | translate }} / {{ 'Products.MMSC.Operations.RetryPolicies.ErrorBased.PageHeader' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm" ui-sref="products.mmsc.operations.retrypolicies.errorbased-new"
                        ng-disabled="!AuthorizationService.canCreate()">
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="policyList.tableParams.total() > 0">
                    <button type="button" ng-click="exportRecords('csv')" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="exportRecords('xls')" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['errorContext', 'errorCode', 'errorName', 'errorType'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="policyList.tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Products.MMSC.Operations.RetryPolicies.ErrorBased.TableColumns.Context' | translate" sortable="'errorContext'">{{data.errorContext}}</td>
                        <td align="center" data-title="'Products.MMSC.Operations.RetryPolicies.ErrorBased.TableColumns.Code' | translate" sortable="'errorCode'">{{data.errorCode}}</td>
                        <td align="center" data-title="'Products.MMSC.Operations.RetryPolicies.ErrorBased.TableColumns.Name' | translate" sortable="'errorName'">{{data.errorName}}</td>
                        <td align="center" data-title="'Products.MMSC.Operations.RetryPolicies.ErrorBased.TableColumns.Type' | translate" sortable="'errorType'">{{data.errorType}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="products.mmsc.operations.retrypolicies.errorbased-update({ context:data.errorContext, code:data.errorCode })"
                                    class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdate()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdate()"></i>
                            </button>
                            <button ng-disabled="data.errorType === 'PERMANENT'"
                                    ui-sref="products.mmsc.operations.retrypolicies.errorbasedpolicies({ context: data.errorContext, code: data.errorCode })"
                                    class="btn btn-xs btn-default" title="{{ 'Products.MMSC.Operations.RetryPolicies.Messages.ShowRetryPolicies' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="remove(data)" class="btn btn-xs btn-danger"
                                    title="{{ 'CommonLabels.Remove' | translate }}"
                                    ng-disabled="!AuthorizationService.canDelete()">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
