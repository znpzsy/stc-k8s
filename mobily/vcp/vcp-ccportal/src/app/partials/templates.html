<script type="text/ng-template" id="ngTableCustomPagerEmpty.html">
    <div></div>
</script>

<script type="text/ng-template" id="ngTableCustomPager.html">
    <div class="ng-cloak ng-table-pager" ng-if="params.settings().counts.length && params.total() > 0">
        <div>
            <div class="ng-table-counts pull-left">
                {{ 'TableFooter.Info' | translate:{ from: ((params.page() - 1) * params.count()) + 1, to:params.page() * params.count() > params.total() ? params.total() : params.page() * params.count(), total:params.total() } }}
            </div>
        </div>

        <div>
            <ul class="pagination ng-table-pagination pull-right">
                <li ng-class="{ 'disabled': (!page.active && (page.type === 'prev' || page.type === 'next')), 'active': (!page.active && page.type !== 'prev' && page.type !== 'next' && page.type !== 'more') }"
                    ng-repeat="page in pages" ng-switch="page.type">
                    <a ng-switch-when="prev" ng-click="params.page(page.number)" href=""><i class="fa fa-angle-double-left"></i>&nbsp; {{ 'TableFooter.Previous' | translate }}</a>
                    <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                    <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                    <a ng-switch-when="more" href="">&#8230;</a>
                    <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
                    <a ng-switch-when="next" ng-click="params.page(page.number)" href="">{{ 'TableFooter.Next' | translate }} &nbsp;<i class="fa fa-angle-double-right"></i></a>
                </li>
            </ul>
        </div>
    </div>
</script>

<!-- update popover template for binding unsafe html -->
<script type="text/ng-template" id="template/popover/popover.html">
    <div class="popover {{placement}}" ng-class="{ in: isOpen(), fade: animation() }">
        <div class="arrow"></div>

        <div class="popover-inner">
            <h3 class="popover-title" ng-bind-html="title | unsafe" ng-show="title"></h3>

            <div class="popover-content" ng-bind-html="content | unsafe"></div>
        </div>
    </div>
</script>
