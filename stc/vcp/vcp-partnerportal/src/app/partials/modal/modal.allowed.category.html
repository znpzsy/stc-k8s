<div class="modal-header">
    <h4 class="modal-title">
        {{ 'PartnerInfo.PartnerProfile.PartnerOrganization.ProviderAllowedCategoryProfile.Title' | translate }}
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">

            <div class="table-responsive">
                <table ng-table="subcategoriesList.tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row"
                        ng-class="{ 'row-selected': isSubcategorySelected(data.id) }"
                        ng-click="!config.disableSelection && subcategorySelected(data)"
                        ng-style="config.disableSelection && {'cursor': 'default'}">
                        <td align="center" data-title="'PartnerInfo.Contents.RBT.ContentMetadatas.ContentInfo.ContentCategory' | translate" sortable="'category.name'">{{data.category.name}}</td>
                        <td align="center" data-title="'PartnerInfo.Contents.RBT.ContentMetadatas.ContentInfo.ContentSubcategory' | translate" sortable="'name'">{{data.name}}</td>
                        <td align="center" data-title="'PartnerInfo.Contents.RBT.ContentMetadatas.Id' | translate" sortable="'id'">{{data.id}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Subcategory List, assigned-->
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">

            <div ng-if="(selectedSubcategories && selectedSubcategories.length > 0)" class="metadata-container metadata-container-fixed-height">
                <div class="metadata-item" ng-repeat="subcategory in selectedSubcategories" ng-if="isGeneral(subcategory)">
                    <span class="label label-tertiary metadata-label" style="width:80px">{{subcategory.status}}</span>
                    <span class="label label-default metadata-label"
                          style="margin-right: 5px; width: 200px"
                          uib-popover="{{subcategory.name}}"
                          popover-trigger="'mouseenter'"
                          popover-placement="auto">
                        {{subcategory.name}}
                    </span>
                </div>
            </div>
            <span ng-if="(!config.disableSelection || !config.readOnly) && selectedSubcategories && selectedSubcategories.length == 0">
                {{ 'CommonMessages.SelectTableRecord' | translate }}
            </span>

        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-if="!config.readOnly" ng-disabled="isNotChanged()">{{'CommonLabels.Save' | translate}}</button>
    <button class="btn btn-default" ng-click="close()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
