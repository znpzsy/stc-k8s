<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'CommonLabels.RBT' | translate }} / {{ 'Subsystems.ContentManagement.Operations.RBT.Signatures.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="btn-group pull-right" style="margin-right: 10px;">
                <button type="button" class="btn {{stateFilter === 'ALL'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'ALL'" ng-change="stateFilterChange('ALL');">{{ 'CommonLabels.All' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'PREDEFINED'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'PREDEFINED'" ng-change="stateFilterChange('mySignature');">{{ 'SignatureTypes.predefined' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'PRAYER'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'PRAYER'" ng-change="stateFilterChange('prayer');">{{ 'SignatureTypes.prayer' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'REVERSE'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'REVERSE'" ng-change="stateFilterChange('reverseSignature');">{{ 'SignatureTypes.reverseSignature' | translate | uppercase }}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm"
                        ui-sref="subsystems.contentmanagement.operations.rbt.signatures.new"
                        ng-disabled="!AuthorizationService.canRBTOperationsSignatureCreate()">
                    <i class="fa fa-plus"></i> {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="signatureList.tableParams.total() > 0">
                    <button type="button" ng-click="csv.download($state.current.data.exportFileName, signatureList.list)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download($state.current.data.exportFileName, signatureList.list)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['id', 'alias'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="signatureList.tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row"
                        ng-class="{ 'row-selected': data.rowSelected }">
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.Signatures.Id' | translate" sortable="'id'">{{data.id}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.Signatures.Alias' | translate" sortable="'alias'">{{data.alias}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.Signatures.Type' | translate" sortable="'type'">{{data.type}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.Signatures.Key' | translate" sortable="'key'">{{data.key}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="subsystems.contentmanagement.operations.rbt.signatures.update({ id : data.id })"
                                    class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canRBTOperationsSignatureUpdate(data.type) ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canRBTOperationsSignatureUpdate(data.type)"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canRBTOperationsSignatureUpdate(data.type)"></i>
                            </button>
                            <button ng-click="remove(data)" class="btn btn-xs btn-danger"
                                    title="{{ 'CommonLabels.Remove' | translate }}"
                                    ng-if="data.type !== 'prayer' && AuthorizationService.canRBTOperationsSignatureDelete()">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="!$data || $data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
