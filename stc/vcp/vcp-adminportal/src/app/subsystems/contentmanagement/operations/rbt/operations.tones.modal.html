<div class="modal-header">
    <h4 class="modal-title">
        {{ titleKey | translate:{name: object.name} }}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-3">
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="csv.download(object.contentType +'Tones-' + object.name)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download(object.contentType  +'Tones-' + object.name)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-6">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['id', 'name', 'organizationName', 'status'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row"
                        ng-class="{ 'row-selected': data.rowSelected }">
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Tones.Id' | translate" sortable="'id'">{{data.id}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Tones.Name' | translate" sortable="'name'">{{data.name}}</td>
                        <td align="center" data-title="'CommonLabels.Organization' | translate" sortable="'organizationName'">{{data.organizationName}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Promoted' | translate">{{data.promoted | YesNoFilter}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Subscriptions' | translate">{{data.totalSubscriptionCount}}</td>
                        <td align="center" data-title="'CommonLabels.State' | translate">{{data.status}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="6" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">{{'CommonLabels.Close' | translate}}</button>
</div>
