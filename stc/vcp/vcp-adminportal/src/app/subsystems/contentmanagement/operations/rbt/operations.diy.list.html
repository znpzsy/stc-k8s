<div>

    <div class="portlet-body buttons-portlet-body">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="pull-left">
                    <div class="btn-group pull-right" style="margin-right: 10px;">
                        <button type="button" class="btn {{stateFilter === 'ALL'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'ALL'" ng-change="stateFilterChange('ALL');">{{ 'CommonLabels.All' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'PENDING'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'PENDING'" ng-change="stateFilterChange('PENDING');">{{ 'StatusTypes.Pending' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'ACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'ACTIVE'" ng-change="stateFilterChange('ACTIVE');">{{ 'StatusTypes.Active' | translate | uppercase }}
                        </button>
                        <button type="button" class="btn {{stateFilter === 'REJECTED'?'btn-default active':'btn-default'}} btn-sm"
                                ng-model="stateFilter" uib-btn-radio="'REJECTED'" ng-change="stateFilterChange('REJECTED');">{{ 'StatusTypes.Rejected' | translate | uppercase }}
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-2 col-sm-2 col-xs-2">
                <div class="pull-right">
                    <div class="btn-group" ng-show="diyTonesList.tableParams.total() > 0">
                        <button type="button" ng-click="csv.download($state.current.data.exportFileName, diyTonesList.list)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                        <button type="button" ng-click="xls.download($state.current.data.exportFileName, diyTonesList.list)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-4 col-xs-4">
                <form class="mainnav-form">
                    <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                           ng-model="filterText" ng-change="filterTable(filterText, ['id', 'artistName'])"
                           placeholder="{{ 'CommonLabels.Search' | translate }}...">
                    <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table ng-table="diyTonesList.tableParams" class="table table-striped table-bordered"
                           template-pagination="ngTableCustomPager.html"
                           export-csv="csv" export-xls="xls"
                           export-options="exportOptions">
                        <tr ng-repeat="data in $data" class="hidden-link-cell-row"
                            ng-class="{ 'row-selected': data.rowSelected }">
                            <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.DIY.Id' | translate" sortable="'id'">{{data.id}}</td>
                            <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.DIY.ArtistName' | translate" sortable="'artistName'">{{data.artistName}}</td>
                            <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.DIY.RecordName' | translate" sortable="'recordName'">{{data.recordName}}</td>
                            <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.DIY.Status' | translate" sortable="'status'">{{data.status}}</td>
                            <td align="center" data-title="'CommonLabels.Actions' | translate">
                                <button ui-sref="subsystems.contentmanagement.operations.rbt.diy.update({ id : data.id })"
                                        class="btn btn-xs btn-secondary"
                                        title="{{ AuthorizationService.canRBTOperationsDiyUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                    <i class="fa fa-edit" ng-if="AuthorizationService.canRBTOperationsDiyUpdate()"></i>
                                    <i class="fa fa-square-o" ng-if="!AuthorizationService.canRBTOperationsDiyUpdate()"></i>
                                </button>
                                <button ng-click="remove(data)" class="btn btn-xs btn-danger"
                                        title="{{ 'CommonLabels.Remove' | translate }}"
                                        ng-if="AuthorizationService.canRBTOperationsDiyDelete()">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="!$data || $data.length === 0">
                            <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
