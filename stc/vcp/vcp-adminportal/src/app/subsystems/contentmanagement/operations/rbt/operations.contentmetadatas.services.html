<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'CommonLabels.RBT' | translate }} / {{ 'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Services.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="btn-group pull-left">
                <button type="button" class="btn {{stateFilter === 'ALL'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'ALL'" ng-change="stateFilterChange('ALL');">{{ 'CommonLabels.All' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'ACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'ACTIVE'" ng-change="stateFilterChange('ACTIVE');">{{ 'CommonLabels.Active' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{stateFilter === 'INACTIVE'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="stateFilter" uib-btn-radio="'INACTIVE'" ng-change="stateFilterChange('INACTIVE');">{{ 'CommonLabels.Inactive' | translate | uppercase }}
                </button>
                <!--<button class="btn btn-secondary btn-sm"
                        ui-sref="subsystems.contentmanagement.operations.rbt.contentmetadatas.services.newservice"
                        ng-disabled="!AuthorizationService.canCreateService()">
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>-->
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="false && tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('Services', cmsServiceList)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('Services', cmsServiceList)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>

                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['title', 'organization.name'])"
                       placeholder="{{ 'CommonLabels.SearchByName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="service in $data" class="hidden-link-cell-row"
                        ng-class="{ 'row-selected': service.rowSelected }">
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Services.Id' | translate" sortable="'id'">{{service.id}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Services.ServiceTitle' | translate" sortable="'title'">{{service.title}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Services.Organization' | translate" sortable="'organization.name'">{{service.organization.name}}</td>
                        <td align="center" data-title="'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Services.State' | translate" sortable="'cmpfService.state'">{{service.cmpfService.state}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="subsystems.contentmanagement.operations.rbt.contentmetadatas.services.serviceUpdate ({ id:service.id })"
                                    class="btn btn-xs btn-secondary" title="{{ AuthorizationService.canUpdateService() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}" >
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdateService()" ></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdateService()" ></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="!$data || $data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
