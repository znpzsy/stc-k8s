<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Subsystems.Provisioning.Users' | translate }} / {{'Subsystems.Provisioning.UserAccounts.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm"
                        ui-sref="subsystems.provisioning.operations.users.accounts.newuseraccount"
                        ng-disabled="!AuthorizationService.canCreateUserAccount()">
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('UserAccounts', userAccounts.userAccounts)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('UserAccounts', userAccounts.userAccounts)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['userName'])"
                       placeholder="{{ 'CommonLabels.SearchByName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="user in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Subsystems.Provisioning.UserAccounts.Id' | translate" sortable="'id'">{{user.id}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.UserAccounts.UserName' | translate" sortable="'userName'">{{user.userName}}</td>
                        <td align="center" data-title="'GenericFormFields.Organization.Label' | translate" sortable="'organization.name'">{{user.organization.name}}</td>
                        <td align="center" data-title="'Subsystems.Provisioning.UserAccounts.State' | translate" sortable="'state'">{{user.state}}</td>
                        <td align="left" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="subsystems.provisioning.operations.users.accounts.accountsUpdate ({ id:user.id })"
                                    class="btn btn-xs btn-secondary" title="{{ AuthorizationService.canUpdateUserAccount() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}" >
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdateUserAccount()" ></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdateUserAccount()" ></i>
                            </button>
                            <button ng-click="showUserGroupsOfAccount(user)" class="btn btn-xs btn-default"
                                    title="{{ 'Subsystems.Provisioning.UserAccounts.ShowUserGroups' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="showUserRights(user)" class="btn btn-xs btn-secondary"
                                    title="{{ 'Subsystems.Provisioning.UserAccounts.ShowUserRights' | translate }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="resetPassword(user)" class="btn btn-xs btn-warning" title="{{ 'Login.ForgotPassword.ResetPassword' | translate }}" ng-disabled="!AuthorizationService.canUpdateUserAccount()" >
                                <i class="fa fa-key"></i>
                            </button>
                            <button ng-click="remove(user)" class="btn btn-xs btn-danger" title="{{ 'CommonLabels.Remove' | translate }}" ng-disabled="!AuthorizationService.canDeleteUserAccount()" >
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
