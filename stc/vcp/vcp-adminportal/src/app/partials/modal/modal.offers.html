<div class="modal-header">
    <h4 class="modal-title">
        {{ offersModalTitleKey | translate:{ name: itemName} }}
    </h4>
</div>

<div class="modal-body">

    <div class="row search-panel">
        <div class="col-sm-8">
            <span ng-if="selected.offer.name">
                <span class="label label-success">{{selected.offer.name}}&nbsp;&nbsp;
                    <a href="javascript:;" ng-click="removeSelection();"><i class="fa fa-times-circle"></i></a>
                </span>
            </span>
        </div>
        <div class="col-sm-4 search-input-layer">
            <span class="fa fa-search"></span>
            <input type="text" ng-model="filterText"
                   ng-change="filterTable(filterText, ['name'])"
                   placeholder="{{ 'CommonLabels.SearchByName' | translate }}..."
                   class="form-control input-sm pull-right"/>
        </div>
    </div>

    <div>
        <table ng-table="tableParams" class="table table-striped table-bordered"
               template-pagination="ngTableCustomPager.html">
            <tr ng-repeat="offer in $data" class="hidden-link-cell-row">
                <td align="center" data-title="'Subsystems.Provisioning.Offers.Id' | translate" sortable="'id'">{{offer.id}}</td>
                <td align="center" data-title="'Subsystems.Provisioning.Offers.Name' | translate" sortable="'name'"><a ng-click="selected.offer = offer">{{ offer.name }}</a></td>
                <td align="center" data-title="'Subsystems.Provisioning.Offers.Organization' | translate" sortable="'organization.name'">{{offer.organization.name}}</td>
                <td align="center" data-title="'Subsystems.Provisioning.Offers.State' | translate" sortable="'state'">{{offer.state}}</td>
            </tr>
            <tr ng-if="$data.length === 0">
                <td colspan="4" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
            </tr>
        </table>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'CommonLabels.Save' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
