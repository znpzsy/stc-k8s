<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Products.SMSC.Operations.Applications.PageHeader' | translate }} / {{ 'Products.SMSC.Operations.Applications.SmppApps.PageHeader' | translate }} / {{ 'Products.SMSC.Operations.Applications.SmppApps.BlackHourRules.Title' | translate:{applicationName: app.name} }}
    </h4>
</div>

<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.SMSC.Operations.Applications.SmppApps.BlackHourRules.Enabled' | translate }}</label>
            <div class="col-md-7">
                <select name="enabled" class="form-control parsley-validated" ng-model="configuration.enabled"
                        ng-options="opt for opt in STATES">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.SMSC.Operations.Applications.SmppApps.BlackHourRules.StartAndEndTime' | translate }}</label>
            <div class="col-md-7">
                <span class="time-picker with-date-picker">
                    <div uib-timepicker ng-model="configuration.blackhourStart" hour-step="hstep" minute-step="mstep"
                         show-meridian="false" readonly-input="true" mousewheel="false"></div>
                </span>
                <span class="time-picker with-date-picker" style="margin-left: 25px;">
                    <div uib-timepicker ng-model="configuration.blackhourEnd" hour-step="hstep" minute-step="mstep"
                         show-meridian="false" readonly-input="true" mousewheel="false"></div>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || !AuthorizationService.canCreate() || (configuration.id && !AuthorizationService.canUpdate()) || isNotChanged()"
                        ng-click="save(configuration);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default" ng-click="cancel();">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

    </form>

</div>
