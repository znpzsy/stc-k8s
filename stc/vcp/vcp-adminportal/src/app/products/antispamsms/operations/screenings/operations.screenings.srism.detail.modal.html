<div class="modal-header">
    <h4 class="modal-title">{{ pageHeaderKey | translate }}</h4>
</div>

<div class="modal-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.AntiSpamSMS.Operations.Screenings.TableColumns.TypeOfNumber' | translate }}</label>
            <div class="col-md-9">
                <select name="typeOfNumber" class="form-control parsley-validated" ng-model="entry.typeOfNumber"
                        ng-disabled="(entry.id ? !AuthorizationService.canAntispamScreeningListsUpdate() : !AuthorizationService.canAntispamScreeningListsCreate())"
                        ng-options="opt for opt in SMS_ANTISPAM_TYPE_OF_NUMBERS">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.AntiSpamSMS.Operations.Screenings.TableColumns.E164Prefix' | translate }}</label>
            <div class="col-md-9">
                <input name="msisdnPrefix" type="text" class="form-control" ng-maxlength="50" maxlength="50"
                       ng-model="entry.msisdnPrefix" ng-required="true" required="true" ng-disabled="entry.id"/>
                <ul ng-class="{ 'parsley-error-list': form.msisdnPrefix.$dirty && form.msisdnPrefix.$invalid }" ng-show="form.msisdnPrefix.$dirty && form.msisdnPrefix.$invalid">
                    <li class="required" ng-show="form.msisdnPrefix.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                    <li class="required" ng-show="form.msisdnPrefix.$error.maxlength">{{ 'CommonMessages.MaxLengthError' | translate:{max_length: 50} }}</li>
                    <li class="required" ng-show="form.msisdnPrefix.$error.availabilityCheck">{{ 'CommonMessages.ListItemAvailable' | translate }}</li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.AntiSpamSMS.Operations.Screenings.TableColumns.RejectMethod' | translate }}</label>
            <div class="col-md-9">
                <select name="rejectMethod" class="form-control parsley-validated" ng-model="entry.rejectMethod"
                        ng-disabled="(entry.id ? !AuthorizationService.canAntispamScreeningListsUpdate() : !AuthorizationService.canAntispamScreeningListsCreate())"
                        ng-options="opt for opt in SMS_ANTISPAM_REJECT_METHODS_1">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Products.AntiSpamSMS.Operations.Screenings.TableColumns.RejectErrorCode' | translate }}</label>
            <div class="col-md-9">
                <select name="rejectCode" class="form-control parsley-validated" ng-model="entry.rejectCode"
                        ng-disabled="(entry.id ? !AuthorizationService.canAntispamScreeningListsUpdate() : !AuthorizationService.canAntispamScreeningListsCreate())"
                        ng-options="opt for opt in SMS_ANTISPAM_REJECTION_ERROR_CODES">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'CommonLabels.State' | translate }}</label>
            <div class="col-md-9">
                <select name="status" class="form-control parsley-validated" ng-model="entry.status"
                        ng-disabled="(entry.id ? !AuthorizationService.canAntispamScreeningListsUpdate() : !AuthorizationService.canAntispamScreeningListsCreate())"
                        ng-options="opt for opt in STATES">
                </select>
            </div>
        </div>

    </form>

</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary"
            ng-disabled="form.$invalid || isNotChanged() || (entry.id ? !AuthorizationService.canAntispamScreeningListsUpdate() : !AuthorizationService.canAntispamScreeningListsCreate())"
            ng-click="save(entry)">
        {{ 'CommonLabels.Save' | translate }}
    </button>
    <button class="btn btn-default" ng-click="cancel()">{{ 'CommonLabels.Cancel' | translate }}</button>
</div>
