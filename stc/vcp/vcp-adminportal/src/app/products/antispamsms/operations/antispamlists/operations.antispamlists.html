
<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Products.AntiSpamSMS.Operations.AntispamLists.PageHeader' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm" ui-sref="{{ newState }}"
                        ng-disabled="!AuthorizationService.canAntispamListsCreate()">
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="antispamlists.tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('SMSAntiSpamAntispamLists' + key, antispamlists.list)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('SMSAntiSpamAntispamLists' + key, antispamlists.list)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['listName', 'listDescription'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="antispamlists.tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Products.AntiSpamSMS.Operations.AntispamLists.TableColumns.ListID' | translate" sortable="'listId'">{{data.listId}}</td>
                        <td align="center" data-title="'Products.AntiSpamSMS.Operations.AntispamLists.TableColumns.ListName' | translate" sortable="'listName'">{{data.listName}}</td>
                        <td align="center" data-title="'Products.AntiSpamSMS.Operations.AntispamLists.TableColumns.ListDescription' | translate" sortable="'listDescription'">{{data.listDescription}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="{{ updateState }}({ listId : data.listId })"
                                    class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canAntispamListsUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canAntispamListsUpdate()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canAntispamListsUpdate()"></i>
                            </button>
                            <button ng-click="remove(data)" class="btn btn-xs btn-danger"
                                    title="{{ 'CommonLabels.Remove' | translate }}"
                                    ng-disabled="!AuthorizationService.canAntispamListsDelete()">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="4" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
