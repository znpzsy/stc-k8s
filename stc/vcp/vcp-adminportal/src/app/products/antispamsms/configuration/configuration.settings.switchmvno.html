<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Products.AntiSpamSMS.Configuration.Settings.PageHeader' | translate }} / {{ 'Products.AntiSpamSMS.Configuration.Settings.SwitchMVNO.PageHeader' | translate }}
    </h4>
</div>

<div class="portlet-body">

    <form class="form-horizontal parsley-form" novalidate id="form" name="form" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-md-3">{{ 'Products.AntiSpamSMS.Configuration.Settings.SwitchMVNO.CurrentMVNO' | translate }}</label>
            <div class="col-md-7">
                <select id= "currentMvno" name="currentMvno" class="form-control parsley-validated"
                        ng-model="currentMvno"
                        ng-required="true"
                        ng-disabled="!AuthorizationService.canUpdateConfiguration()"
                        ng-options="opt.name as opt.name for opt in currentMvnoList">
                    <option value="">-- {{ 'CommonLabels.SelectOne' | translate }} --</option>
                </select>
                <ul ng-class="{ 'parsley-error-list': form.currentMvno.$dirty && form.currentMvno.$invalid }" ng-show="form.currentMvno.$dirty && form.currentMvno.$invalid">
                    <li class="required" ng-show="form.currentMvno.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
                </ul>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-7 col-md-push-3">
                <button type="submit" class="btn btn-danger"
                        ng-disabled="form.$invalid || !AuthorizationService.canUpdateConfiguration() || isNotChanged()"
                        ng-click="save(currentMvno);">
                    {{ 'CommonLabels.Save' | translate }}
                </button>
                <button type="reset" class="btn btn-default" ng-click="cancel();">
                    {{ 'CommonLabels.Cancel' | translate }}
                </button>
            </div>
        </div>

    </form>

</div>
