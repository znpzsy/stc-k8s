<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Products.MMSC.Operations.Interconnections.PageHeader' | translate }} / {{ 'Products.MMSC.Operations.Interconnections.MM4.PageHeader' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-5 col-sm-5 col-xs-5">
            <div class="pull-left">
                <button class="btn btn-secondary btn-sm" ui-sref="products.mmsc.operations.interconnections.mm4-new"
                        ng-disabled="!AuthorizationService.canCreate()">
                    <i class="fa fa-plus"></i>
                    {{ 'CommonLabels.AddNewEntry' | translate }}
                </button>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3">
            <div class="pull-right">
                <div class="btn-group" ng-show="tableParams.total() > 0">
                    <button type="button" ng-click="exportRecords('csv')" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="exportRecords('xls')" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['name', 'operatorType', 'domain'])"
                       placeholder="{{ 'CommonLabels.Search' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row"
                        ng-class="{ 'row-selected': data.rowSelected }">
                        <td align="center" data-title="'Products.MMSC.Operations.Interconnections.MM4.TableColumns.Name' | translate" sortable="'name'">{{data.name}}</td>
                        <td align="center" data-title="'Products.MMSC.Operations.Interconnections.MM4.TableColumns.OperatorType' | translate" sortable="'operatorType'">{{data.operatorType}}</td>
                        <td align="center" data-title="'Products.MMSC.Operations.Interconnections.MM4.TableColumns.Domain' | translate" sortable="'domain'">{{data.domain}}</td>
                        <td align="center" data-title="'Products.MMSC.Operations.Interconnections.MM4.TableColumns.State' | translate" sortable="'interworking'">{{data.interworking | OperatorStatusTypeFilter}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="products.mmsc.operations.interconnections.mm4-update({ opId : data.id })"
                                    class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canUpdate() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdate()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdate()"></i>
                            </button>
                            <button ng-click="showIMSIAddressRouting(data)"
                                    class="btn btn-xs btn-default"
                                    title="{{ ('Products.MMSC.Operations.Interconnections.MM4.ShowIMSIRouting' | translate) }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="showMSISDNAddressRouting(data)"
                                    class="btn btn-xs btn-tertiary"
                                    title="{{ ('Products.MMSC.Operations.Interconnections.MM4.ShowMSISDNRouting' | translate) }}">
                                <i class="fa fa-bars"></i>
                            </button>
                            <button ng-click="remove(data)" class="btn btn-xs btn-danger"
                                    title="{{ 'CommonLabels.Remove' | translate }}"
                                    ng-disabled="!AuthorizationService.canDelete()">
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
