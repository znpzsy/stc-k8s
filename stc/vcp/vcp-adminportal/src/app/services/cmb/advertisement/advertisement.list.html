<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Services.CMB.Advertisement.Title' | translate }}
    </h4>
</div>

<div class="portlet-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="pull-left">
                <div class="btn-group" ng-show="advertisementList.tableParams.total() > 0">
                    <button type="button" ng-click="csv.download('AdvertisementTemplates', advertisementList.list)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
                    <button type="button" ng-click="xls.download('AdvertisementTemplates', advertisementList.list)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterText" ng-change="filterTable(filterText, ['advertLanguage', 'advertContent'])"
                       placeholder="{{ 'CommonLabels.SearchByName' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>
</div>

<div class="portlet-body">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="table-responsive">
                <table ng-table="advertisementList.tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-csv="csv" export-xls="xls"
                       export-options="exportOptions">
                    <tr ng-repeat="data in $data" class="hidden-link-cell-row">
                        <td align="center" data-title="'Services.CMB.Advertisement.TableColumns.AdLanguage' | translate" sortable="'advertLanguage'">{{data.advertLanguage}}</td>
                        <td align="center" data-title="'Services.CMB.Advertisement.TableColumns.AdContent' | translate" sortable="'advertContent'">{{data.advertContent}}</td>
                        <td align="center" data-title="'CommonLabels.Actions' | translate">
                            <button ui-sref="{{ updateState }}({ language : data.advertLanguage })"
                                    class="btn btn-xs btn-secondary"
                                    title="{{ AuthorizationService.canUpdateAdvertisements() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                <i class="fa fa-edit" ng-if="AuthorizationService.canUpdateAdvertisements()"></i>
                                <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdateAdvertisements()"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="5" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
