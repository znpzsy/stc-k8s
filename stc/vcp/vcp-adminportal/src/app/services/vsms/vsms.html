<div class="row">

    <div class="col-md-12">

        <h3 class="page-title">
            <span translate="{{$state.current.data.title}}" translate-compile></span>
            <i class="fa fa-spinner fa-spin pull-right title-spinner" ng-show="showTitleSpinner"></i>
        </h3>

        <ul class="nav nav-tabs">
            <li ng-class="{ 'active': $state.includes('services.vsms.dashboards') }">
                <a ui-sref="services.vsms.dashboards" data-toggle="tab">
                    <span class="fa fa-dashboard"></span> {{ 'GenericTabs.Dashboards' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.vsms.message-templates') }" ng-if="AuthorizationService.canReadTemplates()">
                <a ui-sref="services.vsms.message-templates.messagetemplates.greetings.view" data-toggle="tab">
                    <span class="fa fa-language"></span> {{ 'GenericTabs.Templates' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.vsms.operations') }" ng-if="AuthorizationService.canRead()">
                <a ui-sref="services.vsms.operations.subscriberprofiles.list" data-toggle="tab">
                    <span class="fa fa-gears"></span> {{ 'GenericTabs.Operations' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.vsms.configuration') }" ng-if="AuthorizationService.canReadConfiguration()">
                <a ui-sref="services.vsms.configuration.settings" data-toggle="tab">
                    <span class="fa fa-wrench"></span> {{ 'GenericTabs.Configuration' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.vsms.troubleshooting') }" ng-if="AuthorizationService.canReadTroubleshooting()">
                <a ui-sref="services.vsms.troubleshooting" data-toggle="tab">
                    <span class="fa fa-stethoscope"></span> {{ 'GenericTabs.Troubleshooting' | translate }}
                </a>
            </li>
        </ul>

        <div class="row" ui-view>
        </div>

    </div>

</div>
