<div class="row">

    <div class="col-md-12">

        <h3 class="page-title">
            <span translate="{{$state.current.data.title}}" translate-compile></span>
            <i class="fa fa-spinner fa-spin pull-right title-spinner" ng-show="showTitleSpinner"></i>
        </h3>

        <ul class="nav nav-tabs">
            <li ng-class="{ 'active': $state.includes('services.cc.dashboards') }">
                <a ui-sref="services.cc.dashboards">
                    <span class="fa fa-dashboard"></span> {{ 'GenericTabs.Dashboards' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.cc.operations') }" ng-if="AuthorizationService.canRead()">
                <a ui-sref="services.cc.operations.cosprofiles.collectcall">
                    <span class="fa fa-gears"></span> {{ 'GenericTabs.Operations' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.cc.configuration') }" ng-if="AuthorizationService.canReadConfiguration()">
                <a ui-sref="services.cc.configuration">
                    <span class="fa fa-wrench"></span> {{ 'GenericTabs.Configuration' | translate }}
                </a>
            </li>

            <li class="dropdown" uib-dropdown ng-class="{ 'active': $state.includes('services.cc.troubleshooting') }" ng-if="AuthorizationService.canReadTroubleshooting()">
                <a ui-sref="services.cc.troubleshooting">
                    <span class="fa fa-stethoscope"></span> {{ 'GenericTabs.Troubleshooting' | translate }}
                </a>

            </li>
        </ul>

        <div class="row" ui-view>
        </div>

    </div>

</div>
