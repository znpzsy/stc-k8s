<div class="portlet-header">
  <h4 class="portlet-title">
  {{ 'Services.RBT.Campaigns.Bogof' | translate }}
  </h4>
</div>

<div class="portlet-body buttons-portlet-body">
  <div class="row">

    <div class="col-md-5 col-sm-5 col-xs-5">
      <div class="pull-left">
        <button class="btn btn-secondary btn-sm" ui-sref="{{ newState }}"
                ng-disabled="!AuthorizationService.canRBTCampaignsCreate()">
          <i class="fa fa-plus"></i>
          {{ 'CommonLabels.AddNewEntry' | translate }}
        </button>
      </div>
    </div>

    <div class="col-md-3 col-sm-3 col-xs-3">
      <div class="pull-right">
        <div class="btn-group" ng-show="campaignList.tableParams.total() > 0">
          <button type="button" ng-click="csv.download('BogofCampaigns', campaignList.list)" class="btn btn-sm btn-default">{{ 'Export.CSV' | translate }}</button>
          <button type="button" ng-click="xls.download('BogofCampaigns', campaignList.list)" class="btn btn-sm btn-default">{{ 'Export.Excel' | translate }}</button>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-4 col-xs-4">
      <form class="mainnav-form">
        <input type="text" class="form-control input-sm pull-right mainnav-search-query"
               ng-model="filterText" ng-change="filterTable(filterText, ['name'])"
               placeholder="{{ 'CommonLabels.Search' | translate }}...">
        <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
</div>

<div class="portlet-body">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table ng-table="campaignList.tableParams" class="table table-striped table-bordered"
               template-pagination="ngTableCustomPager.html"
               export-csv="csv" export-xls="xls"
               export-options="exportOptions">
          <tr ng-repeat="data in $data" class="hidden-link-cell-row">
            <td align="center" data-title="'Services.RBT.Campaigns.TableColumns.CampaignId' | translate" >{{data.profileId}}</td>
            <td align="center" data-title="'Services.RBT.Campaigns.TableColumns.CampaignName' | translate" sortable="'name'" class="wrap" uib-tooltip="{{data.name}}" tooltip-class="custom-class"  tooltip-placement="left" tooltip-animation="false" tooltip-trigger="'mouseenter'" tooltip-append-to-body="true">{{data.name}}</td>
            <td align="center" data-title="'Services.RBT.Campaigns.TableColumns.FreeDays' | translate" >{{data.freeDays}}</td>
            <td align="center" data-title="'Services.RBT.Campaigns.TableColumns.ReminderDays' | translate" >{{data.reminderDays}}</td>
            <td align="center" data-title="'GenericFormFields.StartDateAndTime.Label' | translate"  class="nowrap"  sortable="'startDateTime'">{{data.startDateTime }}</td>
            <td align="center" data-title="'GenericFormFields.EndDateAndTime.Label' | translate"  class="nowrap"  sortable="'endDateTime'">{{data.endDateTime }}</td>
            <td align="center" data-title="'CommonLabels.Actions' | translate" class="nowrap">
              <button ui-sref="{{ updateState }}({ profileId : data.profileId })"
                      class="btn btn-xs btn-secondary"
                      title="{{ AuthorizationService.canRBTCampaignsUpdate() && check(data.endDateTime)? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                <i class="fa fa-edit" ng-if="AuthorizationService.canRBTCampaignsUpdate() && check(data.endDateTime)"></i>
                <i class="fa fa-square-o" ng-if="!(AuthorizationService.canRBTCampaignsUpdate() && check(data.endDateTime))"></i>
              </button>
              <button ng-click="remove(data.profileId)" class="btn btn-xs btn-danger"
                      ng-disabled="!AuthorizationService.canRBTCampaignsDelete()  || !check(data.startDateTime) "
                      title="{{ 'CommonLabels.Remove' | translate }}" >
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
          <tr ng-if="$data.length === 0">
            <td colspan="9" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
