<div class="portlet-header">
    <h4 class="portlet-title">
        {{ $state.current.data.pageHeaderKey | translate }} / {{ $state.current.data.subPageHeaderKey | translate }} <span ng-if="$state.current.data.contentTypeHeaderKey">/ {{ $state.current.data.contentTypeHeaderKey | translate }}</span>
    </h4>
</div>

<form class="form-horizontal parsley-form">
    <div class="form-group">
        <label for="dtmfKey" class="col-sm-3 control-label" style="text-align: left;">{{'Services.RBT.Operations.PressKey.Management.TableColumns.DTMF' | translate}}</label>
        <div class="col-md-7">
            <select id="dtmfKey" name="dtmfKey" class="form-control parsley-validated" ng-model="dtmfKey"
                    ng-options="opt for opt in RBT_DTMF_KEYS" ng-disabled="true"
                    ng-change="changeDtmfKey(dtmfKey)"
                    ng-required="newRecord">
                <option value="">-- {{ 'CommonLabels.SelectOne' | translate }} --</option>
            </select>
            <ul ng-class="{ 'parsley-error-list': form.dtmfKey.$dirty && form.dtmfKey.$invalid }" ng-show="form.dtmfKey.$dirty && form.dtmfKey.$invalid">
                <li class="required" ng-show="form.dtmfKey.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="promotionType" class="col-sm-3 control-label" style="text-align: left;">{{'Services.RBT.Operations.PressKey.Management.TableColumns.PromotionType' | translate}}</label>
        <div class="col-md-7">
            <select id="promotionType" name="promotionType" class="form-control parsley-validated" ng-model="promotionType"
                    ng-options="opt for opt in RBT_DTMF_PROMOTION_TYPES" ng-disabled="!newRecord"
                    ng-change="changePromotionType(promotionType)"
                    ng-required="newRecord">
                <option value="">-- {{ 'CommonLabels.SelectOne' | translate }} --</option>
            </select>
            <ul ng-class="{ 'parsley-error-list': form.promotionType.$dirty && form.promotionType.$invalid }" ng-show="form.promotionType.$dirty && form.promotionType.$invalid">
                <li class="required" ng-show="form.promotionType.$error.required">{{ 'CommonMessages.RequiredFieldError' | translate }}</li>
            </ul>
        </div>
    </div>
</form>

<div ui-view></div>
