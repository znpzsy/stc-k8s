<div class="modal-header">
    <h4 class="modal-title">
        {{ modalTitleKey |translate}}
    </h4>
</div>

<div class="modal-body buttons-portlet-body">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="btn-group pull-right" style="margin-right: 10px;">
                <button type="button" class="btn {{contentFilter === 'TONE'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="contentFilter" uib-btn-radio="'TONE'" ng-change="contentChange('TONE');">{{ 'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Tones.Title' | translate | uppercase }}
                </button>
                <button type="button" class="btn {{contentFilter === 'PLAYLIST'?'btn-default active':'btn-default'}} btn-sm"
                        ng-model="contentFilter" uib-btn-radio="'PENDING'" ng-change="contentChange('PLAYLIST');">{{ 'Subsystems.ContentManagement.Operations.RBT.ContentMetadatas.Playlists.Title' | translate | uppercase }}
                </button>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-3 col-sm-3">

            <span ng-if="selectedContent.alias">
                <div class="modal-option-selection">
                    <span class="label label-success">{{selectedContent.alias}}&nbsp;&nbsp;<a
                            href="javascript:;" ng-click="removeSelection();"><i
                            class="fa fa-times-circle"></i></a></span>
                </div>
            </span>
            <span ng-if="!selectedContent.alias">
                {{ 'CommonMessages.SelectTableRecord' | translate }}
            </span>
    </div>

        <div class="col-md-9 col-sm-7">
            <form class="mainnav-form">
                <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                       ng-model="filterTextName" ng-change="filterTable(filterTextName, ['name'])"
                       placeholder="{{ 'Services.RBT.Operations.HotCodes.SearchByName' | translate }}...">
                <input type="text" class="form-control input-sm pull-left mainnav-search-query"
                       ng-model="filterTextAlias" ng-change="filterTable(filterTextAlias, ['alias'])"
                       placeholder="{{ 'Services.RBT.Operations.HotCodes.SearchByAlias' | translate }}...">
                <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>

            </form>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">
                <table ng-table="tableParams" class="table table-striped table-bordered"
                       template-pagination="ngTableCustomPager.html"
                       export-options="exportOptions">
                    <tr ng-repeat="content in $data" class="hidden-link-cell-row selected-table-row"
                        ng-click="setSelection(content)">
                        <td align="center" data-title="'Services.RBT.Operations.HotCodes.TableColumns.ContentId' | translate" sortable="'id'">{{content.id}}</td>
                        <td align="center" data-title="'Services.RBT.Operations.HotCodes.TableColumns.ContentName' | translate" sortable="'name'">{{content.name}}</td>
                        <td align="center" data-title="'Services.RBT.Operations.HotCodes.TableColumns.ContentAlias' | translate" sortable="'alias'">{{content.alias}}</td>
                        <td align="center" data-title="'Services.RBT.Operations.HotCodes.TableColumns.Organization' | translate" sortable="'organizationName'">{{content.organizationName}}</td>
                        <td align="center" data-title="'Services.RBT.Operations.HotCodes.TableColumns.ContentType' | translate" sortable="'contentType'">{{content.contentType}}</td>
                    </tr>
                    <tr ng-if="$data.length === 0">
                        <td colspan="6" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{{'CommonLabels.Save' | translate}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{'CommonLabels.Cancel' | translate}}</button>
</div>
