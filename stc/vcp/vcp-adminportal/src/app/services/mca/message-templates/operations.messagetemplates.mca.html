<div>

    <div class="portlet-body buttons-portlet-body">
        <div class="row">
            <div class="col-md-5 col-sm-5 col-xs-5">
            </div>

            <div class="col-md-3 col-sm-3 col-xs-3">
            </div>

            <div class="col-md-4 col-sm-4 col-xs-4">
                <form class="mainnav-form">
                    <input type="text" class="form-control input-sm pull-right mainnav-search-query"
                           ng-model="filterText" ng-change="filterTable(filterText, ['name', 'languageText'])"
                           placeholder="{{ 'CommonLabels.Search' | translate }}...">
                    <button class="btn btn-sm mainnav-form-btn"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="portlet-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table ng-table="messageTemplateList.tableParams" class="table table-striped table-bordered"
                           template-pagination="ngTableCustomPager.html">
                        <tr ng-repeat="template in $data" class="hidden-link-cell-row"
                            ng-class="{ 'row-selected': template.rowSelected }">
                            <td align="center" data-title="'Services.MCA.Operations.MessageFormats.TemplateName' | translate" sortable="'name'">{{template.name}}</td>
                            <td align="center" data-title="'Services.MCA.Operations.MessageFormats.Language' | translate" sortable="'languageText'">{{template.name !== 'Default' ? template.languageText : ('CommonLabels.N/A' | translate) }}</td>
                            <td ng-if="$state.current.data.showPaymentType" align="center" data-title="'Services.MCA.Operations.MessageFormats.PaymentType' | translate" sortable="'paymentType'">{{template.name !== 'Default' ? template.paymentType : ('CommonLabels.N/A' | translate) }}</td>
                            <td align="center" data-title="'CommonLabels.Actions' | translate">
                                <button ui-sref="{{ $state.current.data.updateState }}({ templateName : template.name })"
                                        class="btn btn-xs btn-secondary"
                                        title="{{ AuthorizationService.canUpdateTemplates() ? ('CommonLabels.Update' | translate) : ('CommonLabels.View' | translate) }}">
                                    <i class="fa fa-edit" ng-if="AuthorizationService.canUpdateTemplates()"></i>
                                    <i class="fa fa-square-o" ng-if="!AuthorizationService.canUpdateTemplates()"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="$data.length === 0">
                            <td colspan="3" class="text-center">{{ 'CommonMessages.EmptyTable' | translate }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
