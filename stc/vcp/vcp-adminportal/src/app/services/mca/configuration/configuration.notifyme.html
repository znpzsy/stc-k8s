<div class="portlet-header">
    <h4 class="portlet-title">
        {{ 'Services.MCA.Configuration.NotifyMeTitle' | translate }}
    </h4>
</div>

<form class="form-horizontal" novalidate id="configurationForm" name="configurationForm" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label class="col-md-3">{{ 'Services.MCA.Configuration.NotifyMe.Enabled' | translate }}</label>
        <div class="col-md-7">
            <div class="btn-group">
               <button type="button" class="btn {{notifyMeConfiguration.notifyMeEnabled?'btn-primary active':'btn-default'}} btn-sm" ng-model="notifyMeConfiguration.notifyMeEnabled" uib-btn-radio="true" ng-disabled="!AuthorizationService.canUpdateConfiguration()" >{{ 'CommonLabels.Yes' | translate }}</button>
               <button type="button" class="btn {{!notifyMeConfiguration.notifyMeEnabled?'btn-primary active':'btn-default'}} btn-sm" ng-model="notifyMeConfiguration.notifyMeEnabled" uib-btn-radio="false" ng-disabled="!AuthorizationService.canUpdateConfiguration()" >{{ 'CommonLabels.No' | translate }}</button>
            </div>
        </div>
    </div>

    <span ng-show="notifyMeConfiguration.notifyMeEnabled">

        <div class="form-group">
            <label class="col-md-3">{{ 'Services.MCA.Configuration.NotifyMe.RedirectionReasons' | translate }}</label>
            <div class="col-md-7">
                <div class="checkbox">
                    <label>
                        <input ng-model="notifyMeConfiguration.redirectionFlags.isBusy" type="checkbox" class="parsley-validated" ng-disabled="!AuthorizationService.canUpdateConfiguration()"  >
                        {{ 'Services.MCA.Configuration.Busy' | translate }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="notifyMeConfiguration.redirectionFlags.isNoAnswer" type="checkbox" class="parsley-validated"  ng-disabled="!AuthorizationService.canUpdateConfiguration()" >
                        {{ 'Services.MCA.Configuration.NoAnswer' | translate }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="notifyMeConfiguration.redirectionFlags.isUnconditional" type="checkbox" class="parsley-validated" ng-disabled="!AuthorizationService.canUpdateConfiguration()"  >
                        {{ 'Services.MCA.Configuration.Unconditional' | translate }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="notifyMeConfiguration.redirectionFlags.isUndefined" type="checkbox" class="parsley-validated"  ng-disabled="!AuthorizationService.canUpdateConfiguration()" >
                        {{ 'Services.MCA.Configuration.Undefined' | translate }}
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input ng-model="notifyMeConfiguration.redirectionFlags.isUnreachable" type="checkbox" class="parsley-validated"  ng-disabled="!AuthorizationService.canUpdateConfiguration()" >
                        {{ 'Services.MCA.Configuration.Unreachable' | translate }}
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Services.MCA.Configuration.NotifyMe.DestinationPrefix' | translate }}</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="notifyMeConfiguration.destinationPrefixForNotifyMe" placeholder="" ng-disabled="!AuthorizationService.canUpdateConfiguration()" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3">{{ 'Services.MCA.Configuration.NotifyMe.NightMode' | translate }}</label>
            <div class="col-md-7">
                <div class="btn-group">
                   <button type="button" class="btn {{notifyMeConfiguration.notifyMeNightModeEnabled?'btn-primary active':'btn-default'}} btn-sm" ng-model="notifyMeConfiguration.notifyMeNightModeEnabled" uib-btn-radio="true" ng-disabled="!AuthorizationService.canUpdateConfiguration()" >{{ 'CommonLabels.Yes' | translate }}</button>
                   <button type="button" class="btn {{!notifyMeConfiguration.notifyMeNightModeEnabled?'btn-primary active':'btn-default'}} btn-sm" ng-model="notifyMeConfiguration.notifyMeNightModeEnabled" uib-btn-radio="false" ng-disabled="!AuthorizationService.canUpdateConfiguration()" >{{ 'CommonLabels.No' | translate }}</button>
                </div>
            </div>
        </div>

        <div class="form-group" ng-show="notifyMeConfiguration.notifyMeNightModeEnabled" >
            <label class="col-md-3">{{ 'Services.MCA.Configuration.NotifyMe.NightModeStart' | translate }}</label>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="notifyMeConfiguration.notifyMeNightModeStartTime" maxlength="5" size="5" placeholder="18:30" ng-disabled="!AuthorizationService.canUpdateConfiguration()" />
            </div>
        </div>

        <div class="form-group" ng-show="notifyMeConfiguration.notifyMeNightModeEnabled">
            <label class="col-md-3">{{ 'Services.MCA.Configuration.NotifyMe.NightModeEnd' | translate }}</label>
            <div class="col-md-2">
                <input type="text" class="form-control" ng-model="notifyMeConfiguration.notifyMeNightModeEndTime" maxlength="5" size="5" placeholder="18:30" ng-disabled="!AuthorizationService.canUpdateConfiguration()" />
            </div>
        </div>

    </span>

    <div class="form-group">
        <div class="col-md-7 col-md-push-3">
            <button type="submit" class="btn btn-danger"
                    ng-disabled="configurationForm.$invalid || !AuthorizationService.canUpdateConfiguration() || isNotifyMeConfigurationNotChanged()"
                    ng-click="save();">
                {{ 'CommonLabels.Save' | translate }}
            </button>
            <button type="reset" class="btn btn-default" ng-click="cancel();"  ng-disabled="!AuthorizationService.canUpdateConfiguration()" >
                {{ 'CommonLabels.Cancel' | translate }}
            </button>
        </div>
    </div>
    
</form>
