<div class="row">

    <div class="col-md-12">

        <h3 class="page-title">
            <span translate="{{$state.current.data.title}}" translate-compile></span>
        </h3>

        <ul class="nav nav-tabs">
            <li ng-class="{ 'active': $state.includes('services.coc.screening-lists') }" ng-if="AuthorizationService.canReadScreeningLists()">
                <a ui-sref="services.coc.screening-lists.lists">
                    <span class="fa fa-shield"></span> {{ 'GenericTabs.ScreeningLists.Header' | translate }}
                </a>
            </li>

            <li ng-class="{ 'active': $state.includes('services.coc.activity-history') }" ng-if="AuthorizationService.canReadTroubleshooting()">
                <a ui-sref="services.coc.activity-history">
                    <span class="fa fa-stethoscope"></span> {{ 'GenericTabs.Troubleshooting.Header' | translate }}
                </a>
            </li>
        </ul>

        <div class="row" ui-view>
        </div>

    </div>

</div>
