{{- if .Values.partnerportal.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: consolportals-sa-stc-vcp-partnerportal-service
  namespace: {{ include "consolportals.namespace" . }}
spec:
  type: {{ .Values.service.partnerportal.type }}
  selector:
{{ toYaml .Values.service.partnerportal.selector | indent 4 }}
  ports:
{{ toYaml .Values.service.partnerportal.ports | indent 4 }}
{{- end }}
