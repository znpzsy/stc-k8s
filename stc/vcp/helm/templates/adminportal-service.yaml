{{- if .Values.adminportal.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: consolportals-sa-stc-vcp-adminportal-service
  namespace: {{ include "consolportals.namespace" . }}
spec:
  type: {{ .Values.service.adminportal.type }}
  selector:
{{ toYaml .Values.service.adminportal.selector | indent 4 }}
  ports:
{{ toYaml .Values.service.adminportal.ports | indent 4 }}
{{- end }}
