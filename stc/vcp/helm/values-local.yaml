# values-local.yaml
# Override values for local Mac development
# Usage: helm install mychart . -f values.yaml -f values-local.yaml

# For Mac development, use images without architecture suffix
a3gw:
  image:
    tag: 1.0.0.2  # No -amd64 suffix for Mac builds

adminportal:
  image:
    tag: 1.0.0.2

partnerportal:
  image:
    tag: 1.0.0.2

ccportal:
  image:
    tag: 1.0.0.2

httpd:
  image:
    tag: 1.0.0.2
  # Enable resource limits for local testing
  resources:
    enabled: true

# Use localhost for ingress
ingress:
  host: localhost
  # You can disable ingress and use port-forward instead
  enabled: true

# Optional: Reduce replicas for local development
# Uncomment these to save resources on your Mac
