{{- if and .Values.ingress.enabled .Values.ingress.services.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consolportals-sa-stc-vcp-ingress
  labels:
    {{- include "consolportals.labels" . | nindent 4 }}
    app.kubernetes.io/component: services-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          {{- range .Values.ingress.services.portals }}
          - pathType: {{ .pathType }}
            path: {{ .path }}
            backend:
              service:
                name: {{ include "consolportals.serviceName" (dict "component" "a3gw") }}
                port:
                  number: {{ $.Values.a3gw.service.ports.portals }}
          {{- end }}
          {{- range .Values.ingress.services.other }}
          - pathType: {{ .pathType }}
            path: {{ .path }}
            backend:
              service:
                name: {{ include "consolportals.serviceName" (dict "component" "a3gw") }}
                port:
                  number: {{ $.Values.a3gw.service.ports.portals }}
          {{- end }}
---
