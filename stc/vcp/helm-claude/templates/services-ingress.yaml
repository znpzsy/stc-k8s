    app.kubernetes.io/component: refresh-token-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.services.refreshToken.rewriteTarget }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - http:
        paths:
          - pathType: {{ .Values.ingress.services.refreshToken.pathType }}
            path: {{ .Values.ingress.services.refreshToken.path }}
            backend:
